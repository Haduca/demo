<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi - Gratitude</title>
  <style>
    body {
      margin: 0; 
      padding: 1em; 
      font-family: sans-serif;
      background: #f0f0f0;
    }
    h1 { text-align: center; }
    .gratitude-section {
      max-width: 600px;
      margin: 1em auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
    }
    #gratitudeBox {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5em;
      background: #fff;
      margin-bottom: 0.5em;
    }
    #gratitudeInput {
      width: 80%;
      padding: 0.4em;
    }
    button {
      margin: 0.5em; 
      padding: 0.6em 1.2em;
      border: none; 
      border-radius: 4px;
      background: #333; 
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
    a {
      text-decoration: none;
      margin: 0.5em;
      padding: 0.6em 1.2em;
      background: #333; 
      color: #fff;
      border-radius: 4px;
    }
    a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Share Your Gratitude</h1>
  <div class="gratitude-section">
    <div id="gratitudeBox">
      <p><strong>Thank you from AI4Pi Bot:</strong> We appreciate you!</p>
    </div>
    <input id="gratitudeInput" type="text" placeholder="What are you thankful for?" />
    <button onclick="shareGratitude()">Share</button>
  </div>

  <!-- Link back to main page -->
  <div style="text-align:center;">
    <a href="index.html">Back to Main</a>
  </div>

  <script>
    function shareGratitude() {
      const input = document.getElementById("gratitudeInput");
      const box = document.getElementById("gratitudeBox");
      if (!input.value.trim()) return;

      const newMsg = document.createElement("p");
      newMsg.innerHTML = "<strong>You:</strong> " + input.value;
      box.appendChild(newMsg);

      // Placeholder response
      const botMsg = document.createElement("p");
      botMsg.innerHTML = "<strong>AI4Pi Bot:</strong> Thank you for sharing!";
      box.appendChild(botMsg);

      input.value = "";
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
