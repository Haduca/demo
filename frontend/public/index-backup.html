<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI4Pi - Debug & Traffic Tracking</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: white; color: black; margin: 0; padding-bottom: 50px; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 80%; margin: auto; }
        
        /* Walls */
        .wall { border-radius: 8px; padding: 10px; height: 200px; overflow-y: auto; display: flex; flex-direction: column-reverse; background: white; border: 2px solid black; }

        /* Text Box */
        .text-box { display: flex; margin-top: 5px; }
        input { flex-grow: 1; padding: 5px; border-radius: 5px; border: 1px solid black; background: white; color: black; }
        
        /* Debug Console */
        .console-container { position: fixed; bottom: 0; width: 100%; background: black; color: lime; font-size: 12px; padding: 5px; height: 100px; overflow-y: auto; display: none; }
        
        /* Toggle Button */
        .toggle-button { position: fixed; bottom: 110px; right: 10px; padding: 5px; background: black; color: white; border: none; cursor: pointer; }

        /* Traffic Indicators */
        .traffic-container { position: fixed; top: 10px; right: 10px; background: lightgray; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2 id="t"></h2>
    <h3>üí∞ Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>

    <!-- Sign-In & 3.14 Button -->
    <div class="top-buttons">
        <button onclick="signIn()">üîë Sign In</button>
        <button onclick="piAction()">üîÑ 3.14 Action</button>
    </div>

    <!-- Traffic Indicators -->
    <div class="traffic-container">
        <p>üü¢ Creator Active: <span id="creator-status">Yes</span></p>
        <p>üåç Total Visitors: <span id="visitor-count">0</span></p>
    </div>

    <div class="container">
        <div class="wall" id="ai">
            <b>AI</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="aiI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="mo">
            <b>Moti</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="moI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="so">
            <b>Sol</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="soI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="ma">
            <b>Math</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="maI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
    </div>

    <!-- Toggle Button for Console -->
    <button class="toggle-button" onclick="toggleConsole()">üñ• Debug Console</button>

    <!-- Developer Console -->
    <div class="console-container" id="console"></div>

    <script>
        const $ = id => document.getElementById(id);
        let p = 0;

        // Display real-time clock
        setInterval(() => $("t").innerText = new Date().toLocaleTimeString(), 1000);

        // Pi Drip System
        setInterval(() => {
            p += 0.002;
            $("p").innerText = p.toFixed(6);
        }, 10000);

        // Toggle Developer Console
        function toggleConsole() {
            let consoleDiv = $("console");
            consoleDiv.style.display = (consoleDiv.style.display === "none") ? "block" : "none";
        }

        // Debug Logging Function
        function logMessage(msg) {
            let consoleDiv = $("console");
            let newLog = document.createElement("p");
            newLog.textContent = msg;
            consoleDiv.appendChild(newLog);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Persistent Visitor Count
        function updateVisitorCount() {
            let count = localStorage.getItem("visitorCount");
            if (!count) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            localStorage.setItem("visitorCount", count);
            $("visitor-count").innerText = count;
        }
        updateVisitorCount();

        // Detect Creator Activity
        function updateCreatorStatus() {
            $("creator-status").innerText = "Yes";
            logMessage("Creator is active.");
        }
        updateCreatorStatus();

        // Handle User Input (Press Enter to Send)
        function handleUserInput(event, wallId) {
            if (event.key === "Enter") {
                let input = $(wallId + "I");
                let messages = $("#" + wallId).querySelector(".messages");
                let newText = `<p><b>You:</b> ${input.value}</p>`;

                if (input.value.trim() !== "") {
                    messages.insertAdjacentHTML("afterbegin", newText);
                    logMessage(`User input in ${wallId}: ${input.value}`);
                    input.value = "";
                }
            }
        }

        // Attach event listener for each input field
        ["ai", "mo", "so", "ma"].forEach(wallId => {
            $(wallId + "I").addEventListener("keypress", event => handleUserInput(event, wallId));
        });

        // Sign-In Simulation
        function signIn() {
            alert("üîë Signing in... Pi Network Authentication coming soon!");
            logMessage("User clicked Sign In.");
        }

        // 3.14 Button Action
        function piAction() {
            alert("üîÑ Testnet Pi Interaction simulated!");
            logMessage("User clicked 3.14 Action.");
        }
    </script>

</body>
</html>
