<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Sign In</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Developer Console Styling */
        .dev-console {
            width: 80%;
            max-width: 600px;
            height: 200px;
            background: black;
            color: limegreen;
            font-family: monospace;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="AI4Pi Logo">
    <button onclick="signIn()">üîë Sign In with Pi Network</button>
    <button onclick="getAppID()">üîç Get App ID</button>

    <!-- Developer Console Box -->
    <div class="dev-console" id="devConsole">[AI4Pi Developer Console]</div>

    <script>
        function logToConsole(message) {
            let consoleBox = document.getElementById("devConsole");
            consoleBox.innerHTML += `<br>> ${message}`;
            consoleBox.scrollTop = consoleBox.scrollHeight; // Auto-scroll to latest log
            console.log(message); // Also log to browser console
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (typeof Pi !== "undefined") {
                Pi.init({ version: "2.0", sandbox: true, appId: "" });
                logToConsole("‚úÖ Pi SDK Initialized!");
            } else {
                logToConsole("‚ùå Pi SDK failed to load.");
            }
        });

        function signIn() {
            if (typeof Pi === "undefined") {
                logToConsole("‚ùå Pi SDK is not available.");
                return;
            }

            Pi.authenticate({ scopes: ["username"], sandbox: true })
                .then(auth => {
                    if (auth && auth.user) {
                        logToConsole(`‚úÖ Signed in as: ${auth.user.username}`);
                    }
                })
                .catch(error => {
                    logToConsole(`‚ùå Authentication failed: ${error.message}`);
                });
        }
       
        function getAppID() {
    const apiKey = "7jtvfxfvsitryhsniutkrjzbrxu3j983aieda0dcfqvbdypd76jvnqwi5aq8r3nr"; 

    if (!apiKey || apiKey.length < 20) {
        logToConsole("‚ùå Invalid API Key! Please check and try again.");
        return;
    }

    fetch("https://api.minepi.com/v2/me", {
        method: "GET",
        headers: {
            "Authorization": `Bearer ${apiKey.trim()}`, // Ensure no spaces
            "Content-Type": "application/json"
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.app && data.app.id) {
            logToConsole(`üîç Your App ID: ${data.app.id}`);
        } else {
            logToConsole("‚ùå Failed to retrieve App ID. API response invalid.");
        }
    })
    .catch(error => {
        logToConsole(`‚ùå Error retrieving App ID: ${error.message}`);
    });
}
 
    </script>
</body>
</html>
