<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi - Main</title>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0; 
      padding: 1em; 
      font-family: sans-serif;
      background: #fafafa;
    }
    h1 { text-align: center; }
    .buttons { text-align: center; margin: 1em 0; }
    button {
      margin: 0.5em; 
      padding: 0.6em 1.2em;
      border: none; 
      border-radius: 4px;
      background: #333; 
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
    .chat-section {
      display: none; 
      border: 1px solid #ccc; 
      padding: 1em; 
      background: #fff;
      max-width: 600px;
      margin: 1em auto;
    }
    #chatBox {
      height: 150px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      padding: 0.5em; 
      background: #fff;
      margin-bottom: 0.5em;
    }
    #chatInput {
      width: 80%; 
      padding: 0.4em;
    }
    .link-btn {
      text-decoration: none;
      padding: 0.6em 1.2em;
      background: #333; 
      color: #fff;
      border-radius: 4px;
      margin: 0.5em;
      display: inline-block;
    }
    .link-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>AI4Pi</h1>
  <div class="buttons">
    <button onclick="loginWithPi()">Login</button>
    <button onclick="toggleGuestChat()">Unregistered</button>
    <!-- Link to the gratitude page -->
    <a class="link-btn" href="thanks.html">Gratitude</a>
  </div>

  <!-- Guest Chat Section -->
  <div id="guestSection" class="chat-section">
    <h2>Guest Chat</h2>
    <div id="chatBox">
      <p><strong>AI4Pi Bot:</strong> Hello, guest! How can I help you?</p>
    </div>
    <input id="chatInput" type="text" placeholder="Type your message...">
    <button onclick="sendGuestMessage()">Send</button>
  </div>

  <script>
    // true for Testnet, false for Production/Mainnet
    const SANDBOX_MODE = true;

    // Initialize Pi SDK
    window.onload = () => {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    function loginWithPi() {
      Pi.authenticate(["username"], (auth) => {
        if (!auth.user) {
          alert("Login failed.");
          return;
        }
        alert("Welcome, " + auth.user.username);
      }, (err) => {
        alert("Login error: " + err);
      });
    }

    function toggleGuestChat() {
      const section = document.getElementById("guestSection");
      section.style.display = (section.style.display === "none" || !section.style.display)
        ? "block"
        : "none";
    }

    function sendGuestMessage() {
      const input = document.getElementById("chatInput");
      const chatBox = document.getElementById("chatBox");
      if (!input.value.trim()) return;

      const userMsg = document.createElement("p");
      userMsg.innerHTML = "<strong>You:</strong> " + input.value;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("p");
      botMsg.innerHTML = "<strong>AI4Pi Bot:</strong> I'm just a placeholder!";
      chatBox.appendChild(botMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
