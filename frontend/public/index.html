<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Core UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            width: 90%;
            height: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            position: relative;
        }
        .wall {
            border: 2px solid black;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        .wall-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .text-box {
            width: 100%;
            height: 35px;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .drip-info {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .debug-menu {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="wall" id="wall1">
            <div class="wall-name">Pi</div>
            <div class="wall-content" id="content1"></div>
            <input type="text" class="text-box" id="input1" placeholder="Type here...">
        </div>
        <div class="wall" id="wall2">
            <div class="wall-name">Moti</div>
            <div class="wall-content" id="content2"></div>
            <input type="text" class="text-box" id="input2" placeholder="Type here...">
        </div>
        <div class="wall" id="wall3">
            <div class="wall-name">Sol</div>
            <div class="wall-content" id="content3"></div>
            <input type="text" class="text-box" id="input3" placeholder="Type here...">
        </div>
        <div class="wall" id="wall4">
            <div class="wall-name">Math</div>
            <div class="wall-content" id="content4"></div>
            <input type="text" class="text-box" id="input4" placeholder="Type here...">
        </div>
    </div>

    <div class="drip-info" id="drip-info">Accumulated Pi: 0.000000 | Drip per 10 seconds: 0.000000</div>

    <div class="debug-menu" id="debug-menu">Debug Logs: None</div>

    <script>
        let accumulatedPi = 0.000000;
        const dripRate = 0.0000047706; // Pi Drip per 10 seconds
        const dripInterval = 10000; // Drip interval (in milliseconds)
        
        // Handle Enter key input
        document.querySelectorAll('.text-box').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && this.value.trim() !== '') {
                    event.preventDefault();
                    const wallContent = this.closest('.wall').querySelector('.wall-content');
                    const newMessage = document.createElement('div');
                    newMessage.textContent = this.value;
                    wallContent.insertBefore(newMessage, wallContent.firstChild);
                    this.value = ''; // Clear input field
                }
            });
        });

        // Drip System Functionality
        setInterval(() => {
            accumulatedPi += dripRate;
            document.getElementById('drip-info').textContent = `Accumulated Pi: ${accumulatedPi.toFixed(6)} | Drip per 10 seconds: ${dripRate.toFixed(10)}`;
        }, dripInterval);

        // Debug menu (for testing purposes)
        setInterval(() => {
            document.getElementById('debug-menu').textContent = `Debug Logs: Accumulated Pi: ${accumulatedPi.toFixed(6)}`;
            document.getElementById('debug-menu').style.display = 'block'; // Toggle visibility
        }, 5000);
    </script>

</body>
</html>
