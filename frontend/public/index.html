<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .wall {
            width: 48%;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .text-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        #drip, #traffic {
            margin-top: 20px;
        }
        #drip span, #traffic span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="wall" id="wall1">
        <div id="wall1-content"></div>
        <input type="text" id="wall1-input" class="text-box" placeholder="Type here..." onkeydown="handleInput(event, 'wall1')">
    </div>
    <div class="wall" id="wall2">
        <div id="wall2-content"></div>
        <input type="text" id="wall2-input" class="text-box" placeholder="Type here..." onkeydown="handleInput(event, 'wall2')">
    </div>
    <div class="wall" id="wall3">
        <div id="wall3-content"></div>
        <input type="text" id="wall3-input" class="text-box" placeholder="Type here..." onkeydown="handleInput(event, 'wall3')">
    </div>
    <div class="wall" id="wall4">
        <div id="wall4-content"></div>
        <input type="text" id="wall4-input" class="text-box" placeholder="Type here..." onkeydown="handleInput(event, 'wall4')">
    </div>
</div>

<div id="drip">
    <span>PI Drip: </span><span id="pi-drip">0.00</span> PI
</div>
<div id="traffic">
    <span>Traffic Count: </span><span id="visitor-count">0</span>
</div>

<script>
    let visitorCount = 0;
    let piDripRate = 0.01;  // 1% of the base rate of Pi mining
    let piDripAmount = 0.00;

    // Store content for each wall
    let wallContents = {
        'wall1': [],
        'wall2': [],
        'wall3': [],
        'wall4': []
    };

    // Handle user input in walls
    function handleInput(event, wallId) {
        if (event.key === 'Enter') {
            const input = document.getElementById(`${wallId}-input`);
            if (input.value.trim() !== "") {
                wallContents[wallId].unshift(input.value.trim()); // Add to top
                updateWallContent(wallId);
                input.value = ""; // Clear input after submission
            }
        }
    }

    // Update the content of each wall
    function updateWallContent(wallId) {
        const contentElement = document.getElementById(`${wallId}-content`);
        contentElement.innerHTML = wallContents[wallId].join('<br>');
    }

    // Simulate PI drip and traffic count every 10 seconds
    setInterval(() => {
        // Update PI drip
        piDripAmount += piDripRate;
        document.getElementById("pi-drip").textContent = piDripAmount.toFixed(2);

        // Update visitor count
        visitorCount += 1;
        document.getElementById("visitor-count").textContent = visitorCount;
    }, 10000);

</script>

</body>
</html>
