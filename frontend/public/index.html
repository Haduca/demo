<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Pi Network Test</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
</head>
<body>
    <h1 style="text-align: center; margin-top: 20%;">AI4Pi</h1>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="signIn()">🔑 Sign In with Pi Network</button>
    </div>
    <script>
        function signIn() {
            if (typeof Pi === "undefined") {
                alert("❌ Pi SDK is not available. Check if the script is loaded correctly.");
                return;
            }
            
            Pi.authenticate({ scopes: ["username"], sandbox: true })
                .then(auth => {
                    if (auth && auth.user) {
                        alert(`✅ Signed in as: ${auth.user.username}`);
                    }
                })
                .catch(error => {
                    console.error("❌ Authentication failed:", error);
                    alert("❌ Authentication failed. Please try again.");
                });
        }
    </script>
</body>
</html>
