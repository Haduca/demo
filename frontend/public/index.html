<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Pi Transactions</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 250px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>AI4Pi - Pi Transactions</h1>
    <button onclick="loginUser()">üîë Log In with Pi Network</button>
    <input type="number" id="amountInput" placeholder="Enter Pi amount">
    <button onclick="sendPiToAI4Pi()">üí∞ Send Pi to AI4Pi</button>
    <button onclick="approvePendingPayment()">‚úÖ Approve Pending Payment</button>
    <div class="output" id="output">[Logs will appear here]</div>
    
    <script>
        let userData = null;
        let ai4piWallet = "GDEXSQLO6ZP237REWFGE2Q3AJ4PGLGSUKX6G6UNSZL45RCRJ6MXKGECQ"; // AI4Pi Wallet Address
        const apiKey = "7jtvfxfvsitryhsniutkrjzbrxu3j983aieda0dcfqvbdypd76jvnqwi5aq8r3nr"; // API Key

        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }

        function loginUser() {
            if (typeof Pi === "undefined") {
                logMessage("‚ùå Pi SDK is not available.");
                return;
            }
            
            logMessage("üîÑ Initializing Pi SDK...");
            Pi.init({ version: "2.0", sandbox: true })
                .then(() => {
                    logMessage("‚úÖ Pi SDK Initialized. Attempting login...");
                    return Pi.authenticate(["username", "payments"]);
                })
                .then(auth => {
                    userData = auth.user;
                    logMessage(`‚úÖ Signed in as: ${auth.user.username}`);
                })
                .catch(error => {
                    logMessage(`‚ùå Authentication error: ${error.message}`);
                });
        }

        function sendPiToAI4Pi() {
            if (!userData) {
                logMessage("‚ùå You must log in before sending Pi.");
                return;
            }
            let amount = parseFloat(document.getElementById("amountInput").value);
            if (isNaN(amount) || amount <= 0) {
                logMessage("‚ùå Invalid Pi amount.");
                return;
            }
            Pi.createPayment({
    amount: 10,
    memo: "AI4Pi Payment",
    metadata: { transactionType: "userToAI4Pi" },
    to_address: ai4piWallet
}, {
    onIncompletePaymentFound: function(payment) {
        console.log("‚ö†Ô∏è Found incomplete payment:", payment.identifier);
        localStorage.setItem("pendingPayment", payment.identifier);
        logMessage(`‚ö†Ô∏è A pending payment (${payment.identifier}) needs approval.`);
    },
    onReadyForServerApproval: function(paymentId) {
        console.log("‚úÖ Payment ready for approval:", paymentId);
        localStorage.setItem("pendingPayment", paymentId);
    },
    onReadyForServerCompletion: function(paymentId, txid) {
        console.log("‚úÖ Payment ready for completion:", paymentId, txid);
    },
    onCancel: function(paymentId) {
        console.log("‚ö†Ô∏è Payment canceled:", paymentId);
    },
    onError: function(error) {
        console.log("‚ùå Payment error:", error.message);
    }
});


        function approvePendingPayment() {
    let paymentId = localStorage.getItem("pendingPayment");
    if (!paymentId) {
        logMessage("‚ö†Ô∏è No pending payments to approve.");
        return;
    }
    logMessage(`üîÑ Approving payment: ${paymentId}`);

    fetch(`https://api.minepi.com/v2/payments/${paymentId}/approve`, {
        method: "POST",
        headers: {
            "Authorization": `Key ${apiKey}`,
            "Content-Type": "application/json"
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            logMessage(`‚úÖ Payment ${paymentId} approved successfully.`);
            localStorage.removeItem("pendingPayment");
        } else {
            logMessage(`‚ùå Payment approval failed: ${data.error}`);
        }
    })
    .catch(error => {
        logMessage(`‚ùå API request failed: ${error.message}`);
    });
}

    </script>
</body>
</html>
