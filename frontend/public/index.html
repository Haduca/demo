<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Pi App ID</title>
    <script>
        function displayAppID() {
            let hostname = window.location.hostname;
            let appID = hostname.includes("netlify") ? "Pi Browser may be required for the real App ID" : hostname.split('.')[0];

            document.getElementById("appIDDisplay").textContent = `🔍 Your App ID might be: ${appID}`;
            console.log("🔍 Extracted App ID:", appID);
        }
    </script>
</head>
<body onload="displayAppID()">
    <h1>Find Your Pi App ID</h1>
    <p id="appIDDisplay">🔄 Loading App ID...</p>
</body>
</html>
