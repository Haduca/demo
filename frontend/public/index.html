<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (typeof Pi !== "undefined") {
            Pi.init({ version: "2.0", sandbox: true, appId: "aiphub2360" }); // Use your actual App ID
            console.log("✅ Pi SDK Initialized!");
        } else {
            console.error("❌ Pi SDK failed to load.");
        }
    });

    function signIn() {
        if (typeof Pi === "undefined") {
            alert("❌ Pi SDK is not available. Check if the script is loaded.");
            return;
        }

        Pi.authenticate(["username"], true)
            .then(auth => {
                if (auth && auth.user) {
                    alert(`✅ Signed in as: ${auth.user.username}`);
                }
            })
            .catch(error => {
                console.error("❌ Authentication failed:", error);
                alert("❌ Authentication failed. Please try again.");
            });
    }
</script>
