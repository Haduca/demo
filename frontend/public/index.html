<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }
        .wall {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            max-height: 70vh;
            overflow: hidden;
            border: 3px solid;
        }
        .wall1 { border-color: #e6b800; }  /* Darker yellow */
        .wall2 { border-color: #2e8b57; }  /* Darker green */
        .wall3 { border-color: #1e90ff; }  /* Darker blue */
        .wall4 { border-color: #6a0dad; }  /* Darker purple */
        .wall-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px; /* Space for the text box */
            display: flex;
            flex-direction: column-reverse; /* Ensures new text goes above the textbox */
        }
        .text-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            position: absolute;
            bottom: 15px;  /* Positioned at the bottom of the wall */
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="wall wall1" id="wall1">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall1" placeholder="Type your message...">
        </div>
        <div class="wall wall2" id="wall2">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall2" placeholder="Type your message...">
        </div>
        <div class="wall wall3" id="wall3">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall3" placeholder="Type your message...">
        </div>
        <div class="wall wall4" id="wall4">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall4" placeholder="Type your message...">
        </div>
    </div>

    <script>
        const inputElements = document.querySelectorAll('.text-box');

        // Function to adjust the textbox height based on wall height
        function adjustTextboxHeight(wallId) {
            const wall = document.getElementById(wallId);
            const wallHeight = wall.clientHeight;
            const textBox = wall.querySelector('.text-box');
            // Subtract some space for margin/padding to make it fit properly
            const adjustedHeight = wallHeight - 30; // Adjust as needed

            // Set the height of the textbox
            textBox.style.height = adjustedHeight + 'px';
        }

        // Adjust the textbox height when page loads
        window.addEventListener('load', () => {
            adjustTextboxHeight('wall1');
            adjustTextboxHeight('wall2');
            adjustTextboxHeight('wall3');
            adjustTextboxHeight('wall4');
        });

        inputElements.forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const wall = this.closest('.wall');
                    const wallContent = wall.querySelector('.wall-content');
                    const newText = document.createElement('div');
                    newText.textContent = this.value;
                    wallContent.insertBefore(newText, wallContent.firstChild);
                    this.value = ''; // Clear input after submission
                    
                    // Check if we need to remove old messages when wall is full
                    const maxMessages = 20; // Define max messages per wall
                    const allMessages = wallContent.querySelectorAll('div');
                    if (allMessages.length > maxMessages) {
                        wallContent.removeChild(allMessages[allMessages.length - 1]);
                    }
                    
                    // Scroll the wall to the top to show the new message
                    wallContent.scrollTop = 0;
                }
            });
        });

        // Keep checking the wall size and adjust text box accordingly (on resize)
        window.addEventListener('resize', () => {
            adjustTextboxHeight('wall1');
            adjustTextboxHeight('wall2');
            adjustTextboxHeight('wall3');
            adjustTextboxHeight('wall4');
        });
    </script>

</body>
</html>
