<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Core UI</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            overflow: hidden;
            flex-direction: column;
        }

        /* Centered Container */
        .container {
            width: 90vw;
            height: 70vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            position: relative;
        }

        /* Walls (Quadrants) */
        .wall {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            border: 3px solid;
            height: 100%;
        }

        /* Wall Names */
        .wall-name {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            height: 5%;
            padding-top: 10px;
        }

        /* Centered Textbox */
        .text-box {
            width: 90%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            box-sizing: border-box;
        }

        /* Information Box for Drip and Pi */
        .info-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            width: 90vw;
            max-width: 500px;
            z-index: 100;
        }

        /* Buttons */
        .button {
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-blue {
            background-color: #007bff;
        }

        /* Debug Info */
        .debug-box {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            width: 90vw;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            text-align: center;
            z-index: 100;
        }

        /* Clock Styling */
        .clock {
            font-size: 2em;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* Scrollbar Styling */
        .wall-content::-webkit-scrollbar {
            width: 8px;
        }

        .wall-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .wall-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="clock" id="clock">00:00:00</div>

    <div class="container">
        <div class="wall wall1" id="wall1">
            <div class="wall-name">Pi</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall1" placeholder="Type here...">
        </div>
        <div class="wall wall2" id="wall2">
            <div class="wall-name">Moti</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall2" placeholder="Type here...">
        </div>
        <div class="wall wall3" id="wall3">
            <div class="wall-name">Sol</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall3" placeholder="Type here...">
        </div>
        <div class="wall wall4" id="wall4">
            <div class="wall-name">Math</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall4" placeholder="Type here...">
        </div>
    </div>

    <div class="info-box">
        <span>Accumulated Pi: 0.000019</span>
        <span>Drip per 10 seconds: 0.00000477</span>
    </div>

    <div class="debug-box">
        Debug Logs: Accumulated Pi: 0.000019
    </div>

    <button class="button button-blue" id="piTransactionBtn">Pi Transaction</button>
    <button class="button" id="signInBtn">Sign In</button>

    <script>
        // Handle Enter key to submit text to the correct wall
        document.querySelectorAll('.text-box').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && this.value.trim() !== '') {
                    event.preventDefault(); // Prevent form submission

                    const wall = this.closest('.wall');
                    const wallContent = wall.querySelector('.wall-content');
                    const newText = document.createElement('div');
                    newText.textContent = this.value;

                    // Insert new message at the top of the wall content
                    wallContent.insertBefore(newText, wallContent.firstChild);

                    // Clear input field after submission
                    this.value = ''; 

                    // Ensure the latest message is visible at the top
                    wallContent.scrollTop = 0;
                }
            });
        });

        // Handle Pi Transaction Button click
        document.getElementById('piTransactionBtn').addEventListener('click', function() {
            console.log('Pi Transaction initiated');
        });

        // Handle Sign In Button click
        document.getElementById('signInBtn').addEventListener('click', function() {
            console.log('Sign In initiated');
        });

        // Update the clock every second
        setInterval(function() {
            const currentTime = new Date().toLocaleTimeString();
            document.getElementById('clock').textContent = currentTime;
        }, 1000);
    </script>

</body>
</html>
