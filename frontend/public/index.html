<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI4Pi - No Bot Responses</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: grid;
            box-sizing: border-box;
            padding: 10px;
        }

        /* Default Layout for Desktop (2x2 Quadrants) */
        @media (min-width: 768px) {
            .app-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 10px;
                max-width: 800px;
            }
        }

        /* Mobile Layout (Single Column) */
        @media (max-width: 767px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                height: auto;
            }
        }

        /* Walls */
        .wall {
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            border: 2px solid black;
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
        }

        /* Text Box */
        .text-box {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid black;
            background: white;
            color: black;
            font-size: 16px;
        }
        button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid black;
            background: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: gray; }

        /* Top Buttons */
        .top-buttons {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .top-buttons button {
            flex: 1;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2 id="t"></h2>
    <h3>ðŸ’° Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>

    <!-- Sign-In & 3.14 Button -->
    <div class="top-buttons">
        <button onclick="signIn()">ðŸ”‘ Sign In</button>
        <button onclick="piAction()">ðŸ”„ 3.14 Action</button>
    </div>

    <div class="app-container">
        <div class="wall" id="ai">
            <b>AI</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="aiI"><button onclick="sendMessage('ai')">Send</button>
            </div>
        </div>
        <div class="wall" id="mo">
            <b>Motivation</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="moI"><button onclick="sendMessage('mo')">Submit</button>
            </div>
        </div>
        <div class="wall" id="so">
            <b>Solutions</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="soI"><button onclick="sendMessage('so')">Submit</button>
            </div>
        </div>
        <div class="wall" id="ma">
            <b>Math</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="maI"><button onclick="sendMessage('ma')">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        let p = 0;

        // Display real-time clock
        setInterval(() => $("t").innerText = new Date().toLocaleTimeString(), 1000);

        // Pi Drip System
        setInterval(() => {
            p += 0.002;
            $("p").innerText = p.toFixed(6);
        }, 10000);

        // Send messages & remove oldest text when limit is reached
        function sendMessage(wallId) {
            let messages = $("#" + wallId).querySelector(".messages");
            let input = $(wallId + "I");
            let newText = `<p><b>You:</b> ${input.value}</p>`;

            messages.insertAdjacentHTML("afterbegin", newText);

            while (messages.children.length > 10) {
                messages.removeChild(messages.lastChild);
            }

            input.value = "";
        }

        // Sign-In Simulation
        function signIn() {
            alert("ðŸ”‘ Signing in... Pi Network Authentication coming soon!");
        }

        // 3.14 Button Action
        function piAction() {
            alert("ðŸ”„ Testnet Pi Interaction simulated!");
        }
    </script>

</body>
</html>
