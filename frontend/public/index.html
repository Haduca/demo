<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi All-in-One</title>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0; 
      padding: 1em; 
      font-family: sans-serif;
      background: #f8f3e7; /* Soft pastel */
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 0.5em;
    }
    .ascii-cat {
      text-align: center;
      white-space: pre; /* preserve spacing in ASCII art */
      font-family: monospace;
      margin-bottom: 1em;
    }
    .buttons {
      text-align: center;
      margin-bottom: 1em;
    }
    button {
      margin: 0.3em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    /* Chat boxes */
    .chat-section {
      display: none; 
      border: 1px solid #ccc; 
      padding: 1em; 
      margin: 1em 0;
    }
    .chat-box {
      height: 200px; 
      overflow-y: auto; 
      border: 1px solid #ccc; 
      padding: 0.5em; 
      margin-bottom: 0.5em;
      background: #fff;
    }
    .chat-input {
      width: 80%; 
      padding: 0.4em;
    }
  </style>
</head>
<body>
  <h1>AI4Pi üê±</h1>
  <div class="ascii-cat">
    |\---/|<br>
    | o_o |  Meow!<br>
     \_^_/ 
  </div>
  <div class="buttons">
    <button onclick="loginWithPi()">Login</button>
    <button onclick="toggleSection('guestSection')">Unregistered</button>
    <button onclick="toggleSection('aiSection')">Generative AI</button>
  </div>

  <!-- Unregistered Chat Section -->
  <div id="guestSection" class="chat-section">
    <h2>Guest Chat</h2>
    <div class="chat-box" id="guestChatBox">
      <p><strong>AI4Pi Bot:</strong> Hello, guest! How can I help you?</p>
    </div>
    <input id="guestInput" class="chat-input" type="text" placeholder="Type your message...">
    <button onclick="sendGuestMessage()">Send</button>
  </div>

  <!-- Generative AI Section -->
  <div id="aiSection" class="chat-section">
    <h2>AI Chat</h2>
    <div class="chat-box" id="aiChatBox">
      <p><strong>AI4Pi Bot:</strong> Hi there! Ask me something, and I'll try to respond.</p>
    </div>
    <input id="aiInput" class="chat-input" type="text" placeholder="Ask the AI...">
    <button onclick="sendAI()">Send</button>
  </div>

  <script>
    /* Switch to false if you‚Äôre on Production/Mainnet */
    const SANDBOX_MODE = true;

    // Initialize Pi SDK
    window.onload = () => {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    // Pi Login
    function loginWithPi() {
      Pi.authenticate(["username"], auth => {
        if (!auth.user) return alert("Login failed.");
        alert("Welcome, " + auth.user.username);
      }, err => {
        alert("Login error: " + err);
      });
    }

    // Show/Hide sections
    function toggleSection(id) {
      const section = document.getElementById(id);
      // Hide if open, show if closed
      section.style.display = (section.style.display === "none") ? "block" : "none";
    }

    // Simple placeholder unregistered chat
    function sendGuestMessage() {
      const input = document.getElementById("guestInput");
      const chatBox = document.getElementById("guestChatBox");
      if (!input.value.trim()) return;

      const userMsg = document.createElement("p");
      userMsg.innerHTML = "<strong>You:</strong> " + input.value;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("p");
      botMsg.innerHTML = "<strong>AI4Pi Bot:</strong> I'm just a placeholder in guest mode!";
      chatBox.appendChild(botMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Very basic "AI" placeholder
    async function sendAI() {
      const input = document.getElementById("aiInput");
      const chatBox = document.getElementById("aiChatBox");
      if (!input.value.trim()) return;

      // Show user's question
      const userMsg = document.createElement("p");
      userMsg.innerHTML = "<strong>You:</strong> " + input.value;
      chatBox.appendChild(userMsg);

      // === Replace this with your real AI endpoint / logic ===
      // For demonstration, we just create a fake "generative" response.
      const placeholderResponse = "I'm a placeholder AI. I'd say something clever if I had a real LLM API.";
      // =======================================================

      // Show AI response
      const aiMsg = document.createElement("p");
      aiMsg.innerHTML = "<strong>AI4Pi Bot:</strong> " + placeholderResponse;
      chatBox.appendChild(aiMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
