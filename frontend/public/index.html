<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI4Pi - Full Screen Scaling</title>
    <style>
        /* Ensure the entire screen is fully used */
        html, body {
            font-family: sans-serif;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* Grid container adjusts to fill both width & height */
        .app-container {
            display: grid;
            width: 100vw;
            height: 100vh;
            gap: 2px;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Default 2x2 Quadrant Layout for PC */
        @media (min-width: 768px) {
            .app-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                max-width: 900px;
                max-height: 90vh;
            }
        }

        /* 1x4 Column Layout for Mobile (ensures all walls are fully visible) */
        @media (max-width: 767px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                height: 100vh;
                width: 100vw;
            }
        }

        /* Walls scale dynamically with screen */
        .wall {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid black;
            background: white;
            padding: 5px;
            border-radius: 3px;
            overflow-y: auto;
            width: 100%;
            height: 100%;
        }

        /* Text Box Stays at the Bottom Inside Walls */
        .text-box {
            display: flex;
            gap: 5px;
            margin-top: auto;
        }

        input {
            flex-grow: 1;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid black;
            background: white;
            color: black;
            font-size: 14px;
        }

        button {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid black;
            background: black;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover { background: gray; }

        /* Top Buttons */
        .top-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
        }

        .top-buttons button {
            flex: 1;
            margin: 2px;
        }
    </style>
</head>
<body>

    <h2 id="t"></h2>
    <h3>ðŸ’° Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>

    <!-- Sign-In & 3.14 Button -->
    <div class="top-buttons">
        <button onclick="signIn()">ðŸ”‘ Sign In</button>
        <button onclick="piAction()">ðŸ”„ 3.14 Action</button>
    </div>

    <div class="app-container">
        <div class="wall" id="ai">
            <b>AI</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="aiI"><button onclick="sendMessage('ai')">Send</button>
            </div>
        </div>
        <div class="wall" id="mo">
            <b>Motivation</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="moI"><button onclick="sendMessage('mo')">Submit</button>
            </div>
        </div>
        <div class="wall" id="so">
            <b>Solutions</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="soI"><button onclick="sendMessage('so')">Submit</button>
            </div>
        </div>
        <div class="wall" id="ma">
            <b>Math</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="maI"><button onclick="sendMessage('ma')">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        let p = 0;

        // Display real-time clock
        setInterval(() => $("t").innerText = new Date().toLocaleTimeString(), 1000);

        // Pi Drip System
        setInterval(() => {
            p += 0.002;
            $("p").innerText = p.toFixed(6);
        }, 10000);

        // Send messages & remove oldest text when limit is reached
        function sendMessage(wallId) {
            let messages = $("#" + wallId).querySelector(".messages");
            let input = $(wallId + "I");
            let newText = `<p><b>You:</b> ${input.value}</p>`;

            messages.insertAdjacentHTML("afterbegin", newText);

            while (messages.children.length > 10) {
                messages.removeChild(messages.lastChild);
            }

            input.value = "";
        }

        // Sign-In Simulation
        function signIn() {
            alert("ðŸ”‘ Signing in... Pi Network Authentication coming soon!");
        }

        // 3.14 Button Action
        function piAction() {
            alert("ðŸ”„ Testnet Pi Interaction simulated!");
        }
    </script>

</body>
</html>
