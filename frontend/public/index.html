<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Core UI</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Centered Container */
        .container {
            width: 90vw;
            height: 90vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Walls (Quadrants) */
        .wall {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 3px solid;
        }

        /* Individual Wall Borders */
        .wall1 { border-color: #e6b800; }  /* Darker yellow */
        .wall2 { border-color: #2e8b57; }  /* Darker green */
        .wall3 { border-color: #1e90ff; }  /* Darker blue */
        .wall4 { border-color: #6a0dad; }  /* Darker purple */

        /* Wall Names */
        .wall-name {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            height: 5%;
        }

        /* Wall Content */
        .wall-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            display: flex;
            flex-direction: column-reverse;
            padding-bottom: 50px; /* Creates space so messages donâ€™t appear behind the textbox */
        }

        /* Centered Textbox */
        .text-box {
            width: 90%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            box-sizing: border-box;
        }

        /* Clock Styles */
        .clock {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #333;
        }

        /* Button Styles */
        .button-container {
            position: absolute;
            top: 10%;
            right: 5%;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Footer (Accumulated Pi, Drip) */
        .footer {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }

        .debug-log {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: #333;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Wall 1: Pi -->
        <div class="wall wall1">
            <div class="wall-name">Pi</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall1" placeholder="Type here...">
        </div>

        <!-- Wall 2: Moti -->
        <div class="wall wall2">
            <div class="wall-name">Moti</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall2" placeholder="Type here...">
        </div>

        <!-- Wall 3: Sol -->
        <div class="wall wall3">
            <div class="wall-name">Sol</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall3" placeholder="Type here...">
        </div>

        <!-- Wall 4: Math -->
        <div class="wall wall4">
            <div class="wall-name">Math</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall4" placeholder="Type here...">
        </div>
    </div>

    <!-- Clock -->
    <div class="clock" id="clock"></div>

    <!-- Buttons (Pi Transaction & Sign In) -->
    <div class="button-container">
        <button class="button" id="piTransactionButton">Pi Transaction</button>
        <button class="button" id="signInButton">Sign In</button>
    </div>

    <!-- Footer: Accumulated Pi & Drip -->
    <div class="footer" id="footer">
        Accumulated Pi: 0.000019 | Drip per 10 seconds: 0.000004771
    </div>

    <!-- Debug Log -->
    <div class="debug-log" id="debugLog">Debug Logs: Accumulated Pi: 0.000019</div>

    <script>
        // Clock functionality
        function updateClock() {
            let currentTime = new Date().toLocaleTimeString();
            document.getElementById('clock').innerText = currentTime;
        }
        setInterval(updateClock, 1000); // Update every second

        // Handle Enter key to submit text to the correct wall
        document.querySelectorAll('.text-box').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && this.value.trim() !== '') {
                    event.preventDefault(); // Prevent form submission

                    const wall = this.closest('.wall');
                    const wallContent = wall.querySelector('.wall-content');
                    const newText = document.createElement('div');
                    newText.textContent = this.value;
                    
                    // Insert new message at the top of the wall content
                    wallContent.insertBefore(newText, wallContent.firstChild);

                    // Clear input field after submission
                    this.value = ''; 

                    // Ensure the latest message is visible at the top
                    wallContent.scrollTop = 0;
                }
            });
        });

        // Pi Transaction Button Event Listener
        document.getElementById('piTransactionButton').addEventListener('click', () => {
            console.log("Pi Transaction initiated.");
            // Add functionality for Pi Transaction here
        });

        // Sign In Button Event Listener
        document.getElementById('signInButton').addEventListener('click', () => {
            console.log("Sign In initiated.");
            // Add functionality for Sign In here
        });
    </script>

</body>
</html>
