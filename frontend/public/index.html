<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Sign In</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof Pi !== "undefined") {
                Pi.init({ version: "2.0", sandbox: true, appId: "aiphub2360" });
                console.log("‚úÖ Pi SDK Initialized!");
            } else {
                console.error("‚ùå Pi SDK failed to load.");
            }
        });

        function signIn() {
            if (typeof Pi === "undefined") {
                alert("‚ùå Pi SDK is not available. Check if the script is loaded.");
                return;
            }

            Pi.authenticate({ scopes: ["username"], sandbox: true })
                .then(auth => {
                    if (auth && auth.user) {
                        alert(`‚úÖ Signed in as: ${auth.user.username}`);
                    }
                })
                .catch(error => {
                    console.error("‚ùå Authentication failed:", error);
                    alert("‚ùå Authentication failed. Please try again.");
                });
        }

        function getAppID() {
            const apiKey = "7jtvfxfvsitryhsniutkrjzbrxu3j983aieda0dcfqvbdypd76jvnqwi5aq8r3nr"; // Replace with your actual API key
            
            fetch("https://api.minepi.com/v2/me", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log("üîç Your App ID:", data.app.id);
                alert(`üîç Your App ID: ${data.app.id}`);
            })
            .catch(error => {
                console.error("‚ùå Error retrieving App ID:", error);
                alert("‚ùå Failed to retrieve App ID. Check the console for details.");
            });
        }
    </script>
</head>
<body>
    <img src="logo.png" alt="AI4Pi Logo">
    <button onclick="signIn()">üîë Sign In with Pi Network</button>
    <br>
    <button onclick="getAppID()">üîç Get App ID</button>
</body>
</html>
