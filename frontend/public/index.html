<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI4Pi - Pi Transactions</title>
  
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: black;
      color: limegreen;
      font-family: monospace;
      width: 80%;
      max-width: 600px;
      height: 250px;
      overflow-y: auto;
      border-radius: 5px;
      text-align: left;
    }
  </style>
  
  <script>
    let userData = null;
    const ai4piWallet = "GDEXSQLO6ZP237REWFGE2Q3AJ4PGLGSUKX6G6UNSZL45RCRJ6MXKGECQ";
    const apiKey = "7jtvfxfvsitryhsniutkrjzbrxu3j983aieda0dcfqvbdypd76jvnqwi5aq8r3nr";
    
    function logMessage(message) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML += `<br>> ${message}`;
      outputDiv.scrollTop = outputDiv.scrollHeight;
      console.log(message);
    }
    
    // Log in to Pi Network
    function loginUser() {
      if (typeof Pi === "undefined") {
        logMessage("‚ùå Pi SDK is not available.");
        return;
      }
    
      logMessage("üîÑ Initializing SDK for authentication...");
    
      // Initialize Pi SDK (v2.0)
      Pi.init({ version: "2.0", sandbox: true, appId: "aiphub2360" })
        .then(() => {
          logMessage("‚úÖ SDK Initialized. Attempting login...");
          return Pi.authenticate(["username", "payments"]);
        })
        .then(auth => {
          if (auth && auth.user) {
            userData = auth.user;
            logMessage(`‚úÖ Signed in as: ${auth.user.username}`);
          } else {
            logMessage("‚ùå Authentication failed, no user data received.");
          }
        })
        .catch(error => {
          logMessage(`‚ùå Error during authentication: ${error.message}`);
        });
    }
    
    // Send Pi to AI4Pi
    function sendPiToAI4Pi() {
      if (!userData) {
        logMessage("‚ùå You must log in before sending Pi.");
        return;
      }
    
      const amount = parseFloat(document.getElementById("amountInput").value);
      if (isNaN(amount) || amount <= 0) {
        logMessage("‚ùå Invalid Pi amount. Please enter a valid number.");
        return;
      }
    
      if (!confirm(`Are you sure you want to send ${amount} Pi to AI4Pi?`)) {
        logMessage("‚ö†Ô∏è Transaction canceled by user.");
        return;
      }
    
      logMessage(`üîÑ Sending ${amount} Pi to AI4Pi...`);
    
      // Create Payment using Pi SDK v2.0
      Pi.createPayment(
        {
          amount: amount,
          memo: "Auto-approved transfer to AI4Pi",
          metadata: { transactionType: "userToAI4Pi" },
          to_address: ai4piWallet
        },
        {
          onReadyForServerApproval: function(paymentId) {
            logMessage("‚úÖ Payment request ready. Auto-approving...");
            approvePayment(paymentId);
          },
          onReadyForServerCompletion: function(paymentId, txid) {
            logMessage("‚úÖ Payment approved on chain. Finalizing transaction...");
            completePayment(paymentId, txid);
          },
          onCancel: function(paymentId) {
            logMessage(`‚ö†Ô∏è Payment canceled by user. Payment ID: ${paymentId}`);
          },
          onError: function(error) {
            logMessage(`‚ùå Payment error: ${error.message}`);
          }
        }
      );
    }
    
    // Approve Payment with improved error logging
    function approvePayment(paymentId) {
      logMessage(`üîÑ Approving payment: ${paymentId}...`);
    
      fetch(`https://api.minepi.com/v2/payments/${paymentId}/approve`, {
        method: "POST",
        headers: {
          "Authorization": `Key ${apiKey}`,
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          logMessage("‚úÖ Payment approved successfully (waiting for on-chain txid)...");
        } else {
          // Log the entire response if error is undefined
          logMessage(`‚ùå Payment approval failed: ${data.error || JSON.stringify(data)}`);
        }
      })
      .catch(error => {
        logMessage(`‚ùå API request failed: ${error.message}`);
      });
    }
    
    // Complete Payment with improved error logging
    function completePayment(paymentId, txid) {
      if (!txid) {
        logMessage("‚ùå Missing transaction ID (txid). Cannot complete payment yet.");
        return;
      }
    
      logMessage(`üîÑ Completing payment: ${paymentId} with txid: ${txid}...`);
    
      fetch(`https://api.minepi.com/v2/payments/${paymentId}/complete`, {
        method: "POST",
        headers: {
          "Authorization": `Key ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ txid: txid })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          logMessage(`‚úÖ Payment ${paymentId} marked as completed.`);
        } else {
          logMessage(`‚ùå Payment completion failed: ${data.error || JSON.stringify(data)}`);
        }
      })
      .catch(error => {
        logMessage(`‚ùå API request failed: ${error.message}`);
      });
    }
    
    // Manual Unstick Payment Function (using your provided Payment ID and txid)
    function unstickPayment() {
      // Provided payment details from your JSON:
      const paymentId = "SM1ONeZStdnTOqnlyKK1F1Ohvbrk";
      const txid = "dcfa716b67472eb5c32a1325a13f22424c11fd4d057265c53a6659eacd582a2c";
    
      logMessage(`üîÑ Unsticking payment ${paymentId} with txid: ${txid}...`);
    
      fetch(`https://api.minepi.com/v2/payments/${paymentId}/complete`, {
        method: "POST",
        headers: {
          "Authorization": `Key ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ txid: txid })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          logMessage(`‚úÖ Payment ${paymentId} marked as completed (unstuck).`);
        } else {
          logMessage(`‚ùå Payment unsticking failed: ${data.error || JSON.stringify(data)}`);
        }
      })
      .catch(error => {
        logMessage(`‚ùå Error unsticking payment: ${error.message}`);
      });
    }
  </script>
</head>
<body>
  <h1>AI4Pi - Pi Transactions</h1>
  <button onclick="loginUser()">üîë Log In with Pi Network</button>
  <input type="number" id="amountInput" placeholder="Enter Pi amount" step="any" />
  <button onclick="sendPiToAI4Pi()">üí∞ Send Pi to AI4Pi</button>
  <!-- Button to manually unstick a payment if needed -->
  <button onclick="unstickPayment()">üîÑ Unstick Payment</button>
  <div class="output" id="output">[Logs will appear here]</div>
</body>
</html>
