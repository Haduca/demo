<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI4Pi All-in-One</title>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    button {
      margin: 0.5em;
      padding: 0.7em 1.2em;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #statusIndicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
      background-color: #ccc; /* default gray */
    }
    @keyframes blink {
      0% { background-color: #0f0; }
      50% { background-color: #ccc; }
      100% { background-color: #0f0; }
    }
  </style>
</head>
<body>
  <h1>AI4Pi All-in-One Test</h1>

  <!-- LOGIN SECTION -->
  <button id="loginBtn">Login with Pi</button>
  <div id="statusIndicator"></div>

  <!-- PAYMENT SECTION -->
  <button id="payBtn">Pay 3.14 Pi</button>

  <script>
    // If your domain is Testnet/Development in Pi Portal, use sandbox: true.
    // If Production, set sandbox: false.
    const SANDBOX_MODE = true;

    // We'll track login status for the blinking indicator
    let loginStatus = 'idle'; // 'connecting', 'success', 'fail'

    // On page load, initialize Pi SDK
    window.onload = function() {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    // Update status indicator circle
    function updateIndicator(status) {
      const indicator = document.getElementById("statusIndicator");
      if (status === 'connecting') {
        indicator.style.animation = "blink 1s infinite";
      } else {
        indicator.style.animation = "none";
      }
      if (status === 'success') {
        indicator.style.backgroundColor = "#0f0"; // solid green
      } else if (status === 'fail') {
        indicator.style.backgroundColor = "#f00"; // solid red
      } else if (status === 'idle') {
        indicator.style.backgroundColor = "#ccc"; // gray
      }
    }

    // LOGIN WITH PI
    function loginWithPi() {
      loginStatus = 'connecting';
      updateIndicator(loginStatus);

      Pi.authenticate(["username"], function(auth) {
        if (!auth.user) {
          loginStatus = 'fail';
          updateIndicator(loginStatus);
          alert("Login failed: no user data.");
          return;
        }
        loginStatus = 'success';
        updateIndicator(loginStatus);
        alert("Welcome, " + auth.user.username + "!");
      }, function(error) {
        loginStatus = 'fail';
        updateIndicator(loginStatus);
        alert("Login error: " + error);
      });
    }

    // PAY 3.14 PI
    function payWithPi() {
      const payment = {
        amount: 3.14,
        memo: "AI4Pi Payment",
        metadata: { exampleKey: "exampleValue" }
      };

      Pi.createPayment(payment, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Payment ID:", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Ready for completion:", paymentId, txid);
        },
        onSuccessfulPayment: function(paymentId, txid) {
          alert("Payment successful! TxID: " + txid);
        },
        onError: function(error) {
          alert("Payment error: " + error);
        },
        onPaymentCancel: function(paymentId) {
          alert("Payment cancelled: " + paymentId);
        }
      });
    }

    // Attach button handlers
    document.getElementById("loginBtn").onclick = loginWithPi;
    document.getElementById("payBtn").onclick = payWithPi;
  </script>
</body>
</html>
