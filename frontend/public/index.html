<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testnet App ID Finder</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Testnet SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Find Your Testnet App ID</h1>
    <button onclick="initializePiSDK()">üîç Initialize Pi SDK</button>
    <button onclick="fetchAppID()">üîç Get App ID</button>
    <div class="output" id="output">[Logs will appear here]</div>

    <script>
        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }

        function initializePiSDK() {
            if (typeof Pi === "undefined") {
                logMessage("‚ùå Pi SDK is not available. Make sure you are running in Pi Browser or using the correct script.");
                return;
            }

            Pi.init({ version: "2.0", sandbox: true })
                .then(() => logMessage("‚úÖ Pi SDK Initialized in Testnet Mode!"))
                .catch(error => logMessage(`‚ùå SDK Initialization Failed: ${error.message}`));
        }

        function fetchAppID() {
            if (typeof Pi === "undefined") {
                logMessage("‚ùå Pi SDK is not available. Initialize first.");
                return;
            }

            Pi.getAppInfo()
                .then(appInfo => {
                    logMessage(`‚úÖ Your App ID: ${appInfo.id}`);
                })
                .catch(error => {
                    logMessage(`‚ùå Error retrieving App ID: ${error.message}`);
                });
        }
    </script>
</body>
</html>
