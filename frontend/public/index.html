<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi - Login Test</title>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0; padding: 1em;
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
    }
    h1 { margin-bottom: 1em; }
    button {
      margin: 0.5em; padding: 0.6em 1.2em;
      border: none; border-radius: 4px;
      background: #333; color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
    /* Status indicator circle */
    #statusIndicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
      background-color: #ccc; /* default gray */
    }
    /* Blinking animation for "connecting" */
    @keyframes blink {
      0% { background-color: #0f0; }
      50% { background-color: #ccc; }
      100% { background-color: #0f0; }
    }
  </style>
</head>
<body>
  <h1>AI4Pi Login Test</h1>
  <button onclick="loginWithPi()">Login with Pi</button>
  <div id="statusIndicator"></div>

  <script>
    // Set to true for Testnet; set to false for Production/Mainnet.
    const SANDBOX_MODE = true;

    // Initialize Pi SDK on window load.
    window.onload = () => {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    // Function to update the status indicator.
    // status: "connecting", "success", or "fail"
    function updateStatus(status) {
      const indicator = document.getElementById("statusIndicator");
      if (status === "connecting") {
        indicator.style.animation = "blink 1s infinite";
      } else {
        indicator.style.animation = "none";
      }
      if (status === "success") {
        indicator.style.backgroundColor = "#0f0"; // solid green
      } else if (status === "fail") {
        indicator.style.backgroundColor = "#f00"; // solid red
      }
    }

    function loginWithPi() {
      updateStatus("connecting"); // show blinking green
      Pi.authenticate(["username"], (auth) => {
        if (!auth.user) {
          updateStatus("fail");
          alert("Login failed.");
          return;
        }
        updateStatus("success");
        alert("Welcome, " + auth.user.username);
      }, (err) => {
        updateStatus("fail");
        alert("Login error: " + err);
      });
    }
  </script>
</body>
</html>
