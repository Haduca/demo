<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Core UI</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Centered Container */
        .container {
            width: 90vw;
            height: 90vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Walls (Quadrants) */
        .wall {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 3px solid;
        }

        /* Wall Names */
        .wall-name {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            height: 5%;
        }

        /* Wall Content */
        .wall-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            display: flex;
            flex-direction: column-reverse;
            padding-bottom: 50px;
        }

        /* Centered Textbox */
        .text-box {
            width: 90%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            box-sizing: border-box;
        }

        /* Drip Information */
        .drip-info {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Container for 4 walls -->
    <div class="container">
        <div class="wall" id="wall1">
            <div class="wall-name">Pi</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall1" placeholder="Type here...">
        </div>
        <div class="wall" id="wall2">
            <div class="wall-name">Moti</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall2" placeholder="Type here...">
        </div>
        <div class="wall" id="wall3">
            <div class="wall-name">Sol</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall3" placeholder="Type here...">
        </div>
        <div class="wall" id="wall4">
            <div class="wall-name">Math</div>
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall4" placeholder="Type here...">
        </div>
    </div>

    <!-- Drip Information Display -->
    <div class="drip-info" id="drip-info">
        Accumulated Pi: 0.000000 | Drip Rate: 0.000000
    </div>

    <!-- Link to Drip Logic -->
    <script src="js/drip.js"></script>

    <script>
        // Handle Enter key to submit text to the correct wall
        document.querySelectorAll('.text-box').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && this.value.trim() !== '') {
                    event.preventDefault(); // Prevent form submission

                    const wall = this.closest('.wall');
                    const wallContent = wall.querySelector('.wall-content');
                    const newText = document.createElement('div');
                    newText.textContent = this.value;
                    
                    // Insert new message at the top of the wall content
                    wallContent.insertBefore(newText, wallContent.firstChild);

                    // Clear input field after submission
                    this.value = ''; 

                    // Ensure the latest message is visible at the top
                    wallContent.scrollTop = 0;
                }
            });
        });
    </script>

</body>
</html>
