<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi Mini</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    /* Simple rainbow background */
    body {
      margin: 0; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: #fff; 
      font-family: sans-serif;
    }
    button {
      margin: 0.5em; 
      padding: 0.8em 1.2em; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-size: 1em; 
      background: rgba(0,0,0,0.3);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>AI4Pi</h1>
  <button onclick="loginWithPi()">Login</button>
  <button onclick="payWithPi()">Pay 3.14 Pi</button>

  <script>
    // Set to 'true' if you're testing in Testnet (Pi Browser sandbox).
    // Set to 'false' if you're in Production/Mainnet.
    const SANDBOX_MODE = true;

    // Initialize Pi SDK
    window.onload = () => {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    // Login with Pi
    function loginWithPi() {
      Pi.authenticate(["username"], (auth) => {
        if (!auth.user) return alert("Login failed");
        alert("Welcome, " + auth.user.username);
      }, (err) => {
        alert("Login error: " + err);
      });
    }

    // Pay 3.14 Pi
    function payWithPi() {
      Pi.createPayment({ amount: 3.14, memo: "AI4Pi" }, {
        onSuccessfulPayment: (paymentId, txid) => alert("Payment success! TxID: " + txid),
        onError: (err) => alert("Payment error: " + err),
      });
    }
  </script>
</body>
</html>
