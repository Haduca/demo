<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Pi App ID</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script>
        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }
function verifyAppID() {
    if (typeof Pi === "undefined") {
        logMessage("‚ùå Pi SDK is not available.");
        return;
    }

    logMessage("üîÑ Initializing SDK to verify App ID...");

    Pi.init({ version: "2.0", sandbox: true, appId: "aiphub2360" })
        .then(() => {
            logMessage("‚úÖ SDK initialized successfully with App ID: aiphub2360");

            if (!Pi.authenticate || typeof Pi.authenticate !== "function") {
                logMessage("‚ùå `Pi.authenticate()` is missing or not recognized in the SDK.");
                return;
            }

            logMessage("üîµ Calling `Pi.authenticate()` now...");
            return Pi.authenticate(["username"]);
        })
        .then(auth => {
            logMessage("üîµ `Pi.authenticate()` function was called. Waiting for response...");

            if (auth && auth.user) {
                logMessage(`‚úÖ Authentication SUCCESS! Signed in as: ${auth.user.username}`);
            } else {
                logMessage("‚ùå Authentication failed, no user data received.");
            }
        })
        .catch(error => {
            logMessage(`‚ùå Error during authentication: ${error.message}`);
        });

    // Add a timeout check to detect if authentication is not responding at all
    setTimeout(() => {
        logMessage("‚è≥ If nothing happened, `Pi.authenticate()` is not responding.");
    }, 8000);
}

        
    </script>
</head>
<body>
    <h1>Verify Pi App ID</h1>
    <button onclick="verifyAppID()">üîç Verify App ID</button>
    <div class="output" id="output">[Logs will appear here]</div>
</body>
</html>
