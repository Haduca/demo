<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Core UI</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Centered Container */
        .container {
            width: 90vw;
            height: 90vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            position: relative;
        }

        /* Wall Styles */
        .wall {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column-reverse;
            position: relative;
            overflow: hidden;
            border: 3px solid;
        }

        /* Wall Colors */
        .wall1 { border-color: #e6b800; }  /* Yellow */
        .wall2 { border-color: #2e8b57; }  /* Green */
        .wall3 { border-color: #1e90ff; }  /* Blue */
        .wall4 { border-color: #6a0dad; }  /* Purple */

        /* Wall Names */
        .wall-name {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Wall Content */
        .wall-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            display: flex;
            flex-direction: column-reverse;
            padding-bottom: 50px; /* Prevent messages from appearing behind the textbox */
        }

        /* Centered Textbox */
        .text-box {
            width: 90%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            box-sizing: border-box;
        }

        /* Pi Drip Info */
        .drip-info {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            bottom: 50px;
            width: 100%;
        }

        /* Debug Menu */
        .debug-menu {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            display: none;
        }

        /* Clock */
        .clock {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Sign-in Button */
        .sign-in-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Pi Transaction Button */
        .transaction-btn {
            position: absolute;
            top: 10px;
            right: 110px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="wall wall1" id="wall1">
            <div class="wall-name">Pi</div>
            <div class="wall-content" id="content1"></div>
            <input type="text" class="text-box" id="input1" placeholder="Type here...">
        </div>
        <div class="wall wall2" id="wall2">
            <div class="wall-name">Moti</div>
            <div class="wall-content" id="content2"></div>
            <input type="text" class="text-box" id="input2" placeholder="Type here...">
        </div>
        <div class="wall wall3" id="wall3">
            <div class="wall-name">Sol</div>
            <div class="wall-content" id="content3"></div>
            <input type="text" class="text-box" id="input3" placeholder="Type here...">
        </div>
        <div class="wall wall4" id="wall4">
            <div class="wall-name">Math</div>
            <div class="wall-content" id="content4"></div>
            <input type="text" class="text-box" id="input4" placeholder="Type here...">
        </div>
    </div>

    <!-- Drip Information -->
    <div class="drip-info" id="drip-info">Accumulated Pi: 0.000000 | Drip per 10 seconds: 0.000000</div>

    <!-- Clock -->
    <div class="clock" id="clock">00:00:00</div>

    <!-- Sign-In Button -->
    <button class="sign-in-btn" id="signInBtn">Sign In</button>

    <!-- Pi Transaction Button -->
    <button class="transaction-btn" id="transactionBtn">Pi Transaction</button>

    <!-- Debug Menu -->
    <div class="debug-menu" id="debug-menu">Debug Logs: None</div>

    <script>
        // Clock Functionality
        setInterval(() => {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString();
        }, 1000);

        // Handle Enter key to submit text to the correct wall
        document.querySelectorAll('.text-box').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && this.value.trim() !== '') {
                    event.preventDefault(); // Prevent form submission

                    const wall = this.closest('.wall');
                    const wallContent = wall.querySelector('.wall-content');
                    const newText = document.createElement('div');
                    newText.textContent = this.value;
                    
                    // Insert new message at the top of the wall content
                    wallContent.insertBefore(newText, wallContent.firstChild);

                    // Clear input field after submission
                    this.value = ''; 

                    // Ensure the latest message is visible at the top
                    wallContent.scrollTop = 0;
                }
            });
        });

        // Pi Drip System
        let accumulatedPi = 0.000000;
        const dripRate = 0.0000047706; // Pi Drip per 10 seconds
        setInterval(() => {
            accumulatedPi += dripRate;
            document.getElementById('drip-info').textContent = `Accumulated Pi: ${accumulatedPi.toFixed(6)} | Drip per 10 seconds: ${dripRate.toFixed(10)}`;
        }, 10000); // Update every 10 seconds

        // Debug Menu Logs
        setInterval(() => {
            document.getElementById('debug-menu').textContent = `Debug Logs: Accumulated Pi: ${accumulatedPi.toFixed(6)}`;
            document.getElementById('debug-menu').style.display = 'block'; // Toggle visibility
        }, 5000);
    </script>

</body>
</html>
