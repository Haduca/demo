<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Pi App ID</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Ensure SDK is loaded -->
    <script>
        const possibleAppIDs = [
            "aiphub2360",  // Inferred from PiNet subdomain
            "exquisite-torte-fa8609", // Netlify-assigned subdomain
            "test-app", // Generic test ID
            "pibrowser-test", // Common test App ID
            "pi-network-app", // Another possible ID
            "sandbox-app", // If Pi assigns sandbox IDs
            "pi-dapp-1234" // Random structure to test
        ];
        
        let currentAttempt = 0;
        
        function tryNextAppID() {
            if (currentAttempt >= possibleAppIDs.length) {
                document.getElementById("appIDSDK").textContent = "‚ùå No working App ID found.";
                return;
            }

            let appID = possibleAppIDs[currentAttempt];
            document.getElementById("appIDSDK").textContent = `üîÑ Trying App ID: ${appID}...`;

            Pi.init({ version: "2.0", sandbox: true, appId: appID })
                .then(() => {
                    document.getElementById("appIDSDK").textContent = `‚úÖ Pi SDK Initialized with App ID: ${appID}`;
                    console.log(`‚úÖ Success with App ID: ${appID}`);
                })
                .catch(error => {
                    console.log(`‚ùå Failed with App ID: ${appID}, Error: ${error.message}`);
                    currentAttempt++;
                    setTimeout(tryNextAppID, 2000); // Wait 2 sec before next attempt
                });
        }
    </script>
</head>
<body onload="tryNextAppID()">
    <h1>Find Your Pi App ID</h1>
    <p id="appIDSDK">üîÑ Attempting to find a valid App ID...</p>
</body>
</html>
