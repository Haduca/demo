<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-width: 1200px; margin: auto; }
        .box { border: 2px solid #ccc; padding: 10px; overflow-y: auto; height: 200px; }
        input, button { margin-top: 5px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #333; color: white; cursor: pointer; } button:hover { background: #555; }
    </style>
</head>
<body>
    <h2 id="clock"></h2>
    <h3>ðŸ’° Pi Earnings: <span id="piBalance">0.000000</span> Pi (Drip: 0.002000 Pi/10s)</h3>
    <div class="container">
        <div class="box"><b>AI4Pi Bot</b><div id="aiPi"></div><input id="aiPiInput"><button onclick="send('aiPi')">Send</button></div>
        <div class="box"><b>Motivation Bot</b><div id="motivation"></div><input id="motivationInput"><button onclick="send('motivation')">Submit</button></div>
        <div class="box"><b>Pi Solutions Bot</b><div id="feedback"></div><input id="feedbackInput"><button onclick="send('feedback')">Submit</button></div>
        <div class="box"><b>Math Bot</b><div id="math">Solve: <span id="mathProblem">0 + 0</span></div><input id="mathInput"><button onclick="send('math')">Submit</button></div>
    </div>

    <script>
        const $ = (id) => document.getElementById(id), bots = { "aiPi": "AI4Pi", "motivation": "Motivation", "feedback": "Pi Solutions", "math": "Math" };
        setInterval(() => $("clock").innerText = new Date().toLocaleTimeString(), 1000);
        let piBalance = 0.000000; setInterval(() => $("piBalance").innerText = (piBalance += 0.002).toFixed(6), 10000);
        function send(bot) { $(bot).innerHTML = `<p><b>You:</b> ${$(bot + "Input").value}</p>` + $(bot).innerHTML; $(bot + "Input").value = ""; }
        setInterval(() => { let b = Object.keys(bots)[Math.floor(Math.random() * 4)]; $(b).innerHTML = `<p><b>${bots[b]} Bot:</b> ${Math.random().toString(36).substring(2, 3).toUpperCase()}</p>` + $(b).innerHTML; }, 1000);
    </script>
</body>
</html>
