<!DOCTYPE html>
<html>
<head>
    <style>
        body{font-family:sans-serif;text-align:center;background:#f0f0f0;}
        .c{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin:auto;}
        .b{border:2px solid #ccc;padding:10px;height:200px;overflow-y:auto;}
        input,button{margin-top:5px;padding:5px;border-radius:5px;border:1px solid #ccc;}
        button{background:#333;color:white;cursor:pointer;}button:hover{background:#555;}
    </style>
</head>
<body>
    <h2 id="t"></h2><h3>ðŸ’° Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>
    <div class="c">
        <div class="b"><b>AI4Pi</b><div id="ai"></div><input id="aiI"><button onclick="s('ai')">Send</button></div>
        <div class="b"><b>Motivation</b><div id="mo"></div><input id="moI"><button onclick="s('mo')">Submit</button></div>
        <div class="b"><b>Solutions</b><div id="so"></div><input id="soI"><button onclick="s('so')">Submit</button></div>
        <div class="b"><b>Math</b><div id="ma">Solve: <span id="mQ">0+0</span></div><input id="maI"><button onclick="s('ma')">Submit</button></div>
    </div>
    <script>
        const $=id=>document.getElementById(id),b=["ai","mo","so","ma"];
        setInterval(()=>$("t").innerText=new Date().toLocaleTimeString(),1000);
        let p=0;setInterval(()=>$("p").innerText=(p+=.002).toFixed(6),10000);
        function s(i){$(i).innerHTML=`<p><b>You:</b> ${$(i+"I").value}</p>`+$(i).innerHTML;$(i+"I").value="";}
        setInterval(()=>{let i=b[Math.random()*4|0];$(i).innerHTML=`<p><b>${i.toUpperCase()}:</b> ${Math.random().toString(36).slice(2,3).toUpperCase()}</p>`+$(i).innerHTML},1000);
    </script>
</body>
</html>
