<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Pi Transactions</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 250px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script>
        let userData = null;
        let ai4piWallet = "SD6QJ22NDG5BGLO4KTKBYPAQ3CWKGVRF5GZ76OIFJLYI2IKQLJYLBX4E"; // Ensure correct wallet address

        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }

        function loginUser() {
            if (typeof Pi === "undefined") {
                logMessage("‚ùå Pi SDK is not available.");
                return;
            }

            logMessage("üîÑ Initializing SDK for authentication...");

            Pi.init({ version: "2.0", sandbox: true, appId: "ai4pi" })
                .then(() => {
                    logMessage("‚úÖ SDK Initialized. Attempting login...");
                    return Pi.authenticate(["username", "payments"]);
                })
                .then(auth => {
                    if (auth && auth.user) {
                        userData = auth.user;
                        logMessage(`‚úÖ Signed in as: ${auth.user.username}`);
                    } else {
                        logMessage("‚ùå Authentication failed, no user data received.");
                    }
                })
                .catch(error => {
                    logMessage(`‚ùå Error during authentication: ${error.message}`);
                });
        }

function sendPiToAI4Pi() {
    if (!userData) {
        logMessage("‚ùå You must log in before sending Pi.");
        return;
    }

    let amount = parseFloat(document.getElementById("amountInput").value);
    if (isNaN(amount) || amount <= 0) {
        logMessage("‚ùå Invalid Pi amount. Please enter a valid number.");
        return;
    }

    if (!confirm(`Are you sure you want to send ${amount} Pi to AI4Pi?`)) {
        logMessage("‚ö†Ô∏è Transaction canceled by user.");
        return;
    }

    logMessage(`üîÑ Sending ${amount} Pi to AI4Pi...`);

    Pi.createPayment(
        {
            amount: amount,
            memo: "Auto-approved transfer to AI4Pi",
            metadata: { transactionType: "userToAI4Pi" },
            to_address: "SD6QJ22NDG5BGLO4KTKBYPAQ3CWKGVRF5GZ76OIFJLYI2IKQLJYLBX4E"
        },
        {
            onReadyForServerApproval: function(paymentId) {
                logMessage(`‚úÖ Payment request ready. Auto-approving...`);
                approvePayment(paymentId);
            },
            onReadyForServerCompletion: function(paymentId, txid) {
                logMessage(`‚úÖ Payment approved. Finalizing transaction...`);
                completePayment(paymentId, txid);
            },
            onCancel: function(paymentId) {
                logMessage(`‚ö†Ô∏è Payment canceled by user. Payment ID: ${paymentId}`);
            },
            onError: function(error) {
                logMessage(`‚ùå Payment error: ${error.message}`);
            }
        }
    );
}

function approvePayment(paymentId) {
    logMessage(`üîÑ Approving payment: ${paymentId}...`);
    
    Pi.approvePayment(paymentId)
        .then(response => {
            logMessage(`‚úÖ Payment approved successfully.`);
        })
        .catch(error => {
            logMessage(`‚ùå Payment approval failed: ${error.message}`);
        });
}

function completePayment(paymentId, txid) {
    logMessage(`üîÑ Completing payment: ${paymentId}...`);

    Pi.completePayment(paymentId, txid)
        .then(response => {
            logMessage(`‚úÖ Payment completed successfully.`);
        })
        .catch(error => {
            logMessage(`‚ùå Payment completion failed: ${error.message}`);
        });
}



    </script>
</head>
<body>
    <h1>AI4Pi - Pi Transactions</h1>
    <button onclick="loginUser()">üîë Log In with Pi Network</button>
    <input type="number" id="amountInput" placeholder="Enter Pi amount">
    <button onclick="sendPiToAI4Pi()">üí∞ Send Pi to AI4Pi</button>
    <div class="output" id="output">[Logs will appear here]</div>
</body>
</html>
