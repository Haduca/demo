<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI4Pi</title>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:sans-serif; }
  body { display:grid; grid-template-rows:auto 1fr; height:100vh; padding:1em; gap:1em; }
  .grid { display:grid; grid-template-columns:repeat(2, 1fr); grid-template-rows:repeat(2, 1fr); gap:1em; height:100%; }
  .container { display:flex; flex-direction:column; padding:1em; border:6px solid; background:#f9f9f9; border-radius:8px; flex-grow:1; justify-content:space-between; }
  .box { flex-grow:1; overflow-y:auto; padding:.5em; font-size:small; background:#fff; border-radius:4px; }
  h4 { margin-bottom:.5em; text-align:center; }
  button { margin:.3em 0; padding:.5em; border:none; background:#333; color:#fff; cursor:pointer; border-radius:4px; }
  button:hover { background:#555; }
  input { width:100%; padding:.3em; margin-top:.5em; }
  .rainbow:nth-child(1) { border-color:#FF4D4D; } /* Red */
  .rainbow:nth-child(2) { border-color:#FFAA00; } /* Orange */
  .rainbow:nth-child(3) { border-color:#66CC66; } /* Green */
  .rainbow:nth-child(4) { border-color:#6699FF; } /* Blue */
  #coinDrip { text-align:center; padding:0.5em; font-size:1.2em; font-weight:bold; color:#DAA520; }
</style>
</head>
<body>

<!-- Pi Coin Drip -->
<div id="coinDrip">ðŸ’° Pi Earnings: <span id="piBalance">0</span> Pi</div>

<!-- Main Grid Layout -->
<div class="grid">
  <div class="container rainbow">
    <h4>AI4Pi Chat</h4>
    <div id="status">Unregistered User</div>
    <button id="loginBtn">Login with Pi</button>
    <button id="payBtn">Pay 3.14 Pi</button>
    <div class="box" id="chatBox"></div>
    <input id="chatInput" placeholder="Type message...">
    <button id="sendChat">Send</button>
  </div>

  <div class="container rainbow">
    <h4>Gratitude Wall</h4>
    <div class="box" id="gratitudeBox"></div>
    <input id="gratitudeInput" placeholder="What are you thankful for?">
    <button id="submitGratitude">Submit</button>
  </div>

  <div class="container rainbow">
    <h4>Feedback & Suggestions</h4>
    <div class="box" id="feedbackBox"></div>
    <input id="feedbackInput" placeholder="Share your thoughts...">
    <button id="submitFeedback">Submit</button>
  </div>

  <div class="container rainbow">
    <h4>Community Chat (1 message/5s)</h4>
    <div class="box" id="communityBox"></div>
    <input id="communityInput" placeholder="Say something...">
    <button id="sendCommunity" disabled>Send</button>
  </div>
</div>

<script>
const SANDBOX=true, cooldown=5000, dripRate=0.01;
let user=null, lastMsgTime=0, piBalance=0;
onload=()=>Pi.init({ version:"2.0", sandbox:SANDBOX });

// Pi Coin Drip: Adds Pi every 10 seconds
setInterval(() => {
  piBalance += dripRate;
  document.getElementById("piBalance").innerText = piBalance.toFixed(2);
}, 10000);

const addMessage = (box, sender, text) => {
  document.getElementById(box).innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
};

document.getElementById("loginBtn").onclick = () => {
  alert("Initiating Pi login...");
  Pi.authenticate(["username"], a => {
    user=a.user?a.user.username:null;
    alert(user?`Welcome, ${user}`:"Login failed.");
    document.getElementById("status").innerText=user?`Logged in as ${user}`:"Unregistered User";
  }, e=>alert(`Login error: ${e}`));
};

document.getElementById("payBtn").onclick = () => {
  alert("Initiating Pi payment...");
  Pi.createPayment({ amount:3.14, memo:"AI4Pi Payment", metadata:{ test:"data" } },
  { onSuccessfulPayment:(p,t)=>alert(`Payment success! TxID: ${t}`),
    onError:e=>alert(`Payment error: ${e}`),
    onPaymentCancel:p=>alert(`Payment cancelled: ${p}`) });
};

document.getElementById("sendChat").onclick = () => {
  const i=document.getElementById("chatInput"), msg=i.value.trim();
  if (msg) { i.value=""; addMessage("chatBox", "You", msg);
    setTimeout(() => addMessage("chatBox", "AI", `Echo: ${msg}`), 800); }
};

document.getElementById("submitGratitude").onclick = () => {
  const i=document.getElementById("gratitudeInput"), msg=i.value.trim();
  if (msg) { i.value=""; addMessage("gratitudeBox", "Grateful User", msg); }
};

document.getElementById("submitFeedback").onclick = () => {
  const i=document.getElementById("feedbackInput"), msg=i.value.trim();
  if (msg) { i.value=""; addMessage("feedbackBox", "User Feedback", msg); }
};

document.getElementById("sendCommunity").onclick = () => {
  const now=Date.now(), i=document.getElementById("communityInput"), msg=i.value.trim();
  if (msg && now-lastMsgTime>=cooldown) { 
    i.value=""; lastMsgTime=now; addMessage("communityBox", "User", msg);
    document.getElementById("sendCommunity").disabled=true;
    setTimeout(() => document.getElementById("sendCommunity").disabled=false, cooldown);
  }
};
</script>

</body>
</html>
