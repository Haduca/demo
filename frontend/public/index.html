<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi - Login</title>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(135deg, #e3fdfd, #ffe6fa);
      font-family: sans-serif;
    }
    h1 { margin: 0.5em; }
    img {
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    button {
      margin: 0.5em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>AI4Pi</h1>
  <!-- Replace with your cat image if you have a URL; this one is from Pixabay -->
  <img src="https://cdn.pixabay.com/photo/2015/05/31/12/59/cat-791407_1280.jpg" alt="Cute Cat">
  
  <button onclick="loginWithPi()">Login</button>
  <button onclick="goGuest()">Unregistered</button>

  <script>
    // Change to false if you're ready for Mainnet (Production)
    const SANDBOX_MODE = true;

    // Initialize Pi SDK
    window.onload = () => {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    // Login with Pi
    function loginWithPi() {
      Pi.authenticate(["username"], (auth) => {
        if (!auth.user) return alert("Login failed.");
        alert("Welcome, " + auth.user.username);
      }, (err) => {
        alert("Login error: " + err);
      });
    }

    // Go to the guest page without logging in
    function goGuest() {
      window.location.href = "guest.html";
    }
  </script>
</body>
</html>
