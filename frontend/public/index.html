<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Bot Network</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 80%; margin: auto; }
        .wall { border: 2px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .messages { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .text-box { display: flex; margin-top: 5px; }
        input { flex-grow: 1; padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 5px; border-radius: 5px; border: 1px solid #ccc; background: #333; color: white; cursor: pointer; }
        button:hover { background: #555; }
        .top-buttons { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2 id="t"></h2>
    <h3>ðŸ’° Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>

    <!-- Sign-In & 3.14 Button -->
    <div class="top-buttons">
        <button onclick="signIn()">ðŸ”‘ Sign In</button>
        <button onclick="piAction()">ðŸ”„ 3.14 Action</button>
    </div>

    <div class="container">
        <div class="wall">
            <b>AI</b>
            <div class="messages" id="ai"></div>
            <div class="text-box">
                <input id="aiI"><button onclick="sendMessage('ai')">Send</button>
            </div>
        </div>
        <div class="wall">
            <b>Motivation</b>
            <div class="messages" id="mo"></div>
            <div class="text-box">
                <input id="moI"><button onclick="sendMessage('mo')">Submit</button>
            </div>
        </div>
        <div class="wall">
            <b>Solutions</b>
            <div class="messages" id="so"></div>
            <div class="text-box">
                <input id="soI"><button onclick="sendMessage('so')">Submit</button>
            </div>
        </div>
        <div class="wall">
            <b>Math</b>
            <div class="messages" id="ma"></div>
            <div class="text-box">
                <input id="maI"><button onclick="sendMessage('ma')">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const walls = ["ai", "mo", "so", "ma"];
        let p = 0;

        // Display real-time clock
        setInterval(() => $("t").innerText = new Date().toLocaleTimeString(), 1000);

        // Pi Drip System
        setInterval(() => {
            p += 0.002;
            $("p").innerText = p.toFixed(6);
        }, 10000);

        // Send messages & remove oldest text when limit is reached
        function sendMessage(wallId) {
            let messages = $(wallId);
            let input = $(wallId + "I");
            let newText = `<p><b>You:</b> ${input.value}</p>`;

            messages.insertAdjacentHTML("afterbegin", newText);

            while (messages.children.length > 10) {
                messages.removeChild(messages.lastChild);
            }

            input.value = "";
        }

        // Bot AI Responses (Each wall gets periodic bot interactions)
        setInterval(() => {
            let wallId = walls[Math.random() * walls.length | 0];
            let messages = $(wallId);
            let botResponse = `<p><b>${wallId.toUpperCase()} Bot:</b> ${generateBotResponse()}</p>`;

            messages.insertAdjacentHTML("afterbegin", botResponse);

            while (messages.children.length > 10) {
                messages.removeChild(messages.lastChild);
            }
        }, 3000);

        function generateBotResponse() {
            let responses = [
                "Interesting thought!",
                "Let's explore this idea.",
                "I like where this is going!",
                "Can you elaborate?",
                "This has potential.",
                "How does this relate to AI?",
                "Pi Network integration idea?",
                "Have you considered another approach?"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Sign-In Simulation
        function signIn() {
            alert("ðŸ”‘ Signing in... Pi Network Authentication coming soon!");
        }

        // 3.14 Button Action
        function piAction() {
            alert("ðŸ”„ Testnet Pi Interaction simulated!");
        }
    </script>
<button onclick="switchVersion()">ðŸ”„ Load Latest Update</button>

<script>
function switchVersion() {
    window.location.href = "/frontend/public/index-update.html";
}
</script>


</body>
</html>
