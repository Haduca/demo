<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>AI4Pi - Bot Network</title>
    <style>
        /* Lock screen size */
        html, body {
            font-family: sans-serif;
            text-align: center;
            background: white;
            color: black;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevents scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Top Buttons */
        .top-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
        }

        .top-buttons button {
            flex: 1;
            margin: 2px;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid black;
            background: black;
            color: white;
            cursor: pointer;
        }

        .top-buttons button:hover {
            background: gray;
        }

        /* Fixed 2x2 Grid Layout */
        .container {
            display: grid;
            width: 90vw;
            height: calc(100vh - 120px);
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            gap: 5px;
            box-sizing: border-box;
            padding: 5px;
        }

        /* Walls */
        .wall {
            border-radius: 8px;
            padding: 10px;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: white;
            border: 2px solid black;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Text Box */
        .text-box {
            display: flex;
            width: 90%;
            padding: 5px;
            box-sizing: border-box;
        }

        input {
            flex-grow: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid black;
            background: white;
            color: black;
            font-size: 14px;
            text-align: center;
        }

        /* Allow input to submit on Enter key press */
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="t"></h2>
        <h3>ðŸ’° Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>
    </div>

    <!-- Sign-In & 3.14 Buttons -->
    <div class="top-buttons">
        <button onclick="signIn()">ðŸ”‘ Sign In</button>
        <button onclick="piAction()">ðŸ”„ 3.14 Action</button>
    </div>

    <div class="container">
        <div class="wall" id="ai">
            <b>AI</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="aiI" placeholder="Type here..." onkeydown="if(event.key==='Enter') sendMessage('ai')">
            </div>
        </div>
        <div class="wall" id="mo">
            <b>Motivation</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="moI" placeholder="Type here..." onkeydown="if(event.key==='Enter') sendMessage('mo')">
            </div>
        </div>
        <div class="wall" id="so">
            <b>Solutions</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="soI" placeholder="Type here..." onkeydown="if(event.key==='Enter') sendMessage('so')">
            </div>
        </div>
        <div class="wall" id="ma">
            <b>Math</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="maI" placeholder="Type here..." onkeydown="if(event.key==='Enter') sendMessage('ma')">
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const walls = ["ai", "mo", "so", "ma"];
        let p = 0;

        // Display real-time clock
        setInterval(() => $("t").innerText = new Date().toLocaleTimeString(), 1000);

        // Pi Drip System
        setInterval(() => {
            p += 0.002;
            $("p").innerText = p.toFixed(6);
        }, 10000);

        // Send messages & remove oldest text when limit is reached
        function sendMessage(wallId) {
            let messages = $("#" + wallId).querySelector(".messages");
            let input = $(wallId + "I");
            let newText = `<p><b>You:</b> ${input.value}</p>`;

            messages.insertAdjacentHTML("afterbegin", newText);

            while (messages.children.length > 10) {
                messages.removeChild(messages.lastChild);
            }

            input.value = "";
        }

        // Bot AI Responses (Each wall gets periodic bot interactions)
        setInterval(() => {
            let wallId = walls[Math.random() * walls.length | 0];
            let messages = $("#" + wallId).querySelector(".messages");
            let botResponse = `<p><b>${wallId.toUpperCase()} Bot:</b> ${generateBotResponse()}</p>`;

            messages.insertAdjacentHTML("afterbegin", botResponse);

            while (messages.children.length > 10) {
                messages.removeChild(messages.lastChild);
            }
        }, 3000);

        function generateBotResponse() {
            let responses = [
                "Interesting thought!",
                "Let's explore this idea.",
                "I like where this is going!",
                "Can you elaborate?",
                "This has potential.",
                "How does this relate to AI?",
                "Pi Network integration idea?",
                "Have you considered another approach?"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Sign-In Simulation
        function signIn() {
            alert("ðŸ”‘ Signing in... Pi Network Authentication coming soon!");
        }

        // 3.14 Button Action
        function piAction() {
            alert("ðŸ”„ Testnet Pi Interaction simulated!");
        }
    </script>

</body>
</html>
