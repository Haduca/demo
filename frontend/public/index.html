<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI4Pi - AI4PI First Autonomous AI</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: white; color: black; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 80%; margin: auto; }
        
        /* Walls */
        .wall { border-radius: 8px; padding: 10px; height: 200px; overflow-y: auto; display: flex; flex-direction: column-reverse; background: white; border: 2px solid black; }

        /* Text Box */
        .text-box { display: flex; margin-top: 5px; }
        input { flex-grow: 1; padding: 5px; border-radius: 5px; border: 1px solid black; background: white; color: black; }
        
        /* Top Buttons */
        .top-buttons { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2 id="t"></h2>
    <h3>ðŸ’° Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>

    <!-- Sign-In & 3.14 Button -->
    <div class="top-buttons">
        <button onclick="signIn()">ðŸ”‘ Sign In</button>
        <button onclick="piAction()">ðŸ”„ 3.14 Action</button>
    </div>

    <div class="container">
        <div class="wall" id="ai">
            <b>AI4PI (AI)</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="aiI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="mo">
            <b>Moti</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="moI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="so">
            <b>Sol</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="soI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="ma">
            <b>Math</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="maI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        let p = 0;

        // Display real-time clock
        setInterval(() => $("t").innerText = new Date().toLocaleTimeString(), 1000);

        // Pi Drip System
        setInterval(() => {
            p += 0.002;
            $("p").innerText = p.toFixed(6);
        }, 10000);

        // Handle User Input (Press Enter to Send)
        function handleUserInput(event, wallId) {
            if (event.key === "Enter") {
                let input = $(wallId + "I");
                let messages = $("#" + wallId).querySelector(".messages");
                let newText = `<p><b>You:</b> ${input.value}</p>`;

                if (input.value.trim() !== "") {
                    messages.insertAdjacentHTML("afterbegin", newText);
                    saveToMemory(wallId, input.value);
                    input.value = "";
                }
            }
        }

        // Attach event listener for each input field
        ["ai", "mo", "so", "ma"].forEach(wallId => {
            $(wallId + "I").addEventListener("keypress", event => handleUserInput(event, wallId));
        });

        // AI4PI Memory System (IndexedDB)
        function openDB() {
            return new Promise((resolve, reject) => {
                let request = indexedDB.open("AI4PiDB", 1);
                request.onupgradeneeded = e => {
                    let db = e.target.result;
                    if (!db.objectStoreNames.contains("memory")) {
                        db.createObjectStore("memory", { keyPath: "id" });
                    }
                };
                request.onsuccess = e => resolve(e.target.result);
                request.onerror = e => reject(e.target.error);
            });
        }

        function saveToMemory(wall, text) {
            openDB().then(db => {
                let tx = db.transaction("memory", "readwrite");
                let store = tx.objectStore("memory");
                store.put({ id: wall, data: text });
            });
        }

        function loadMemory() {
            openDB().then(db => {
                let tx = db.transaction("memory", "readonly");
                let store = tx.objectStore("memory");
                let request = store.get("ai");

                request.onsuccess = () => {
                    if (request.result) {
                        let messages = $("#ai").querySelector(".messages");
                        messages.insertAdjacentHTML("afterbegin", `<p><b>AI4PI:</b> ${request.result.data}</p>`);
                    }
                };
            });
        }

        // Load AI4PI Memory on Startup
        loadMemory();

        // AI4PI (Self-Improving AI - Posts every 10-20 seconds)
        function AI4PI_SelfImprove() {
            let messages = $("#ai").querySelector(".messages");
            let response = generateRandomCharacter();
            messages.insertAdjacentHTML("afterbegin", `<p><b>AI4PI:</b> ${response}</p>`);
            saveToMemory("ai", response);

            // Schedule the next AI4PI post in 10-20 seconds
            setTimeout(AI4PI_SelfImprove, Math.floor(Math.random() * 10000) + 10000);
        }

        function generateRandomCharacter() {
            let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // Start AI4PI's learning loop
        AI4PI_SelfImprove();

        // Sign-In Simulation
        function signIn() {
            alert("ðŸ”‘ Signing in... Pi Network Authentication coming soon!");
        }

        // 3.14 Button Action
        function piAction() {
            alert("ðŸ”„ Testnet Pi Interaction simulated!");
        }
    </script>

</body>
</html>
