<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi - Single Page</title>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      margin: 0; padding: 2em;
      font-family: sans-serif;
      background: #f9f7f1; /* soft pastel */
    }
    h1 { margin-bottom: 0.5em; }
    img {
      max-width: 200px; 
      border-radius: 8px; 
      display: block; 
      margin: 0 auto 1em;
    }
    .buttons {
      text-align: center;
      margin-bottom: 1em;
    }
    button {
      margin: 0.5em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #guestSection {
      display: none;
      border: 1px solid #ccc;
      padding: 1em;
      margin-top: 1em;
    }
    #chatBox {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5em;
      margin-bottom: 0.5em;
    }
    #chatInput {
      width: 80%;
      padding: 0.4em;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">AI4Pi</h1>
  <!-- Public domain cat image (Pixabay) -->
  <img src="https://cdn.pixabay.com/photo/2015/05/31/12/59/cat-791407_1280.jpg" alt="Cute Cat">
  
  <div class="buttons">
    <button onclick="loginWithPi()">Login</button>
    <button onclick="toggleGuest()">Unregistered</button>
  </div>

  <!-- Guest Chat Section (hidden by default) -->
  <div id="guestSection">
    <h2>Guest Chat</h2>
    <div id="chatBox">
      <p><strong>AI4Pi Bot:</strong> Hello, guest! How can I help you?</p>
    </div>
    <input id="chatInput" type="text" placeholder="Type your message...">
    <button onclick="sendGuestMessage()">Send</button>
  </div>

  <script>
    // Switch to false if you're ready for Production (Mainnet)
    const SANDBOX_MODE = true;

    // Initialize Pi SDK
    window.onload = () => {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    // Pi Login
    function loginWithPi() {
      Pi.authenticate(["username"], (auth) => {
        if (!auth.user) return alert("Login failed.");
        alert("Welcome, " + auth.user.username);
      }, (err) => {
        alert("Login error: " + err);
      });
    }

    // Show/Hide Guest Chat
    function toggleGuest() {
      const guestSection = document.getElementById("guestSection");
      guestSection.style.display = 
        (guestSection.style.display === "none") ? "block" : "none";
    }

    // Simple placeholder chat for unregistered users
    function sendGuestMessage() {
      const input = document.getElementById("chatInput");
      const chatBox = document.getElementById("chatBox");
      if (!input.value.trim()) return;

      // Display user message
      const userMsg = document.createElement("p");
      userMsg.innerHTML = "<strong>You:</strong> " + input.value;
      chatBox.appendChild(userMsg);

      // Placeholder AI response
      const botMsg = document.createElement("p");
      botMsg.innerHTML = "<strong>AI4Pi Bot:</strong> I'm just a placeholder, but I'm here to chat!";
      chatBox.appendChild(botMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
