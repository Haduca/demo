<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Pi Payment Test</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script>
        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }

        function processPiPayment() {
            if (typeof Pi === "undefined") {
                logMessage("‚ùå Pi SDK is not available.");
                return;
            }

            logMessage("üîÑ Initializing Pi Payment...");

            Pi.init({ version: "2.0", sandbox: true, appId: "ai4pi" }) 
                .then(() => {
                    logMessage("‚úÖ SDK Initialized. Requesting payment...");

                    return Pi.createPayment({
                        amount: 0.01, // Small test payment
                        memo: "Test Payment for AI4Pi",
                        metadata: { testTransaction: true }
                    });
                })
                .then(payment => {
                    logMessage(`‚úÖ Payment initiated! Payment ID: ${payment.identifier}`);
                })
                .catch(error => {
                    logMessage(`‚ùå Payment failed: ${error.message}`);
                });
        }
    </script>
</head>
<body>
    <h1>AI4Pi - Process Pi Payment</h1>
    <button onclick="processPiPayment()">üí∞ Process Test Payment</button>
    <div class="output" id="output">[Logs will appear here]</div>
</body>
</html>
