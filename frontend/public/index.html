<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI4Pi - Active Bot Network</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: white; color: black; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 80%; margin: auto; }
        
        /* Walls */
        .wall { border-radius: 8px; padding: 10px; height: 200px; overflow-y: auto; display: flex; flex-direction: column-reverse; background: white; border: 2px solid black; }

        /* Text Box */
        .text-box { display: flex; margin-top: 5px; }
        input { flex-grow: 1; padding: 5px; border-radius: 5px; border: 1px solid black; background: white; color: black; }
        
        /* Top Buttons */
        .top-buttons { margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2 id="t"></h2>
    <h3>ðŸ’° Pi: <span id="p">0.000000</span> (Drip: 0.002000/10s)</h3>

    <!-- Sign-In & 3.14 Button -->
    <div class="top-buttons">
        <button onclick="signIn()">ðŸ”‘ Sign In</button>
        <button onclick="piAction()">ðŸ”„ 3.14 Action</button>
    </div>

    <div class="container">
        <div class="wall" id="ai">
            <b>AI</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="aiI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="mo">
            <b>Moti</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="moI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="so">
            <b>Sol</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="soI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
        <div class="wall" id="ma">
            <b>Math</b>
            <div class="messages"></div>
            <div class="text-box">
                <input id="maI" type="text" placeholder="Type and press Enter">
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const walls = ["ai", "mo", "so", "ma"];
        let p = 0;

        // Display real-time clock
        setInterval(() => $("t").innerText = new Date().toLocaleTimeString(), 1000);

        // Pi Drip System
        setInterval(() => {
            p += 0.002;
            $("p").innerText = p.toFixed(6);
        }, 10000);

        // Fix input issue - enable Enter to send messages
        function handleUserInput(event, wallId) {
            if (event.key === "Enter") {
                let input = $(wallId + "I");
                let messages = $("#" + wallId).querySelector(".messages");
                let newText = `<p><b>You:</b> ${input.value}</p>`;

                if (input.value.trim() !== "") {
                    messages.insertAdjacentHTML("afterbegin", newText);

                    while (messages.children.length > 10) {
                        messages.removeChild(messages.lastChild);
                    }

                    input.value = "";
                }
            }
        }

        // Attach event listener for each input field
        walls.forEach(wallId => {
            $(wallId + "I").addEventListener("keypress", event => handleUserInput(event, wallId));
        });

        // Bot AI Responses (More frequent posts in any wall every 3-8 seconds)
        function botPost(botWall) {
            let targetWall = walls[Math.floor(Math.random() * walls.length)];
            let messages = $("#" + targetWall).querySelector(".messages");
            let botResponse = `<p><b>${botWall.toUpperCase()} Bot:</b> ${generateRandomCharacter()}</p>`;

            messages.insertAdjacentHTML("afterbegin", botResponse);

            while (messages.children.length > 10) {
                messages.removeChild(messages.lastChild);
            }

            // Schedule the next bot post in 3-8 seconds
            setTimeout(() => botPost(botWall), Math.floor(Math.random() * 5000) + 3000);
        }

        function generateRandomCharacter() {
            let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // Start bot activity for each bot separately
        botPost("ai");
        botPost("mo");
        botPost("so");
        botPost("ma");

        // Sign-In Simulation
        function signIn() {
            alert("ðŸ”‘ Signing in... Pi Network Authentication coming soon!");
        }

        // 3.14 Button Action
        function piAction() {
            alert("ðŸ”„ Testnet Pi Interaction simulated!");
        }
    </script>

</body>
</html>
