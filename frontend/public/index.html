<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Pi Drip System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Container to hold the walls */
        .container {
            width: 90%;
            height: 90%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Wall style (Quadrants) */
        .wall {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border: 3px solid;
        }

        /* Wall Content */
        .wall-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            display: flex;
            flex-direction: column-reverse;
        }

        /* Centered Textbox */
        .text-box {
            width: 90%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            box-sizing: border-box;
        }

        /* Pi Drip Section */
        .pi-drip {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="wall" id="wall1">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall1" placeholder="Type here...">
        </div>
        <div class="wall" id="wall2">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall2" placeholder="Type here...">
        </div>
        <div class="wall" id="wall3">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall3" placeholder="Type here...">
        </div>
        <div class="wall" id="wall4">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall4" placeholder="Type here...">
        </div>
    </div>

    <!-- Pi Drip Information -->
    <div class="pi-drip">
        <div>Accumulated Pi: <span id="accumulatedPi">0.000000</span></div>
        <div>Drip Rate: <span id="dripRate">0.000476</span> Pi/10s</div>
    </div>

    <script>
        // Static base mining rate of Pi (currently this value is an estimate)
        const baseMiningRate = 0.0476;  // Base mining rate per hour (example: 0.0476 Pi/hour)

        // Calculate 1% of the base mining rate
        let dripRate = (baseMiningRate / 60 / 60) * 0.01; // 1% per second
        dripRate = dripRate * 10; // Drip rate for every 10 seconds

        let accumulatedPi = 0;
        const dripInterval = 10000;  // Interval in ms (10 seconds)

        // Function to update Pi Drip every 10 seconds
        function updatePiDrip() {
            // Update accumulated Pi
            accumulatedPi += dripRate;
            document.getElementById("accumulatedPi").innerText = accumulatedPi.toFixed(6);

            // Store the accumulated Pi in session storage
            sessionStorage.setItem("accumulatedPi", accumulatedPi);
        }

        // Start the Pi Drip update loop
        setInterval(updatePiDrip, dripInterval);

        // Load Pi Drip from session storage if available
        if (sessionStorage.getItem("accumulatedPi")) {
            accumulatedPi = parseFloat(sessionStorage.getItem("accumulatedPi"));
            document.getElementById("accumulatedPi").innerText = accumulatedPi.toFixed(6);
        }

        // Handle Enter key to submit text to the correct wall
        document.querySelectorAll('.text-box').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && this.value.trim() !== '') {
                    event.preventDefault(); // Prevent form submission

                    const wall = this.closest('.wall');
                    const wallContent = wall.querySelector('.wall-content');
                    const newText = document.createElement('div');
                    newText.textContent = this.value;
                    
                    // Insert new message at the top of the wall content
                    wallContent.insertBefore(newText, wallContent.firstChild);

                    // Clear input field after submission
                    this.value = ''; 

                    // Ensure the latest message is visible at the top
                    wallContent.scrollTop = 0;
                }
            });
        });
    </script>

</body>
</html>
