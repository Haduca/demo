<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Sign In</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script>
        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }

        function manualSignIn() {
            if (typeof Pi === "undefined") {
                logMessage("‚ùå Pi SDK is not available.");
                return;
            }

            logMessage("üîÑ Reinitializing SDK with authorized Sandbox credentials...");

            Pi.init({ version: "2.0", sandbox: true, appId: "aiphub2360" }) // Your confirmed App ID
                .then(() => {
                    logMessage("‚úÖ SDK Reinitialized. Attempting authentication...");
                    return Pi.authenticate(["username"]);
                })
                .then(auth => {
                    if (auth && auth.user) {
                        logMessage(`‚úÖ Signed in as: ${auth.user.username}`);
                    } else {
                        logMessage("‚ùå Authentication failed, no user data received.");
                    }
                })
                .catch(error => {
                    logMessage(`‚ùå Error during authentication: ${error.message}`);
                });
        }
    </script>
</head>
<body>
    <h1>AI4Pi - Sign In</h1>
    <button onclick="manualSignIn()">üîë Sign In with Pi Network</button>
    <div class="output" id="output">[Logs will appear here]</div>
</body>
</html>
