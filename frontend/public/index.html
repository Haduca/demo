<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Validator</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>API Key Validator</h1>
    <input type="text" id="apiKey" placeholder="Enter API Key" style="padding:10px; width: 300px;">
    <button onclick="validateAPIKey()">üîç Validate API Key</button>
    <div class="output" id="output">[Logs will appear here]</div>

    <script>
        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }

        function validateAPIKey() {
            const apiKey = document.getElementById("apiKey").value.trim();
            if (!apiKey) {
                logMessage("‚ùå Please enter an API Key.");
                return;
            }

            fetch("https://api.minepi.com/v2/me", {
                method: "GET",
                headers: {
                    "Authorization": `Key ${apiKey}`,
                    "Content-Type": "application/json"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.app && data.app.id) {
                    logMessage(`‚úÖ Valid API Key! App ID: ${data.app.id}`);
                } else {
                    logMessage("‚ùå Failed to retrieve App ID. API response invalid.");
                }
            })
            .catch(error => {
                logMessage(`‚ùå Error retrieving App ID: ${error.message}`);
            });
        }
    </script>
</body>
</html>
