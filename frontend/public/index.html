<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi - Pi Payment</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script> <!-- Pi Network SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: black;
            color: limegreen;
            font-family: monospace;
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            border-radius: 5px;
            text-align: left;
        }
    </style>
    <script>
        let userData = null;

        function logMessage(message) {
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<br>> ${message}`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
            console.log(message);
        }

        function loginUser() {
            if (typeof Pi === "undefined") {
                logMessage("‚ùå Pi SDK is not available.");
                return;
            }

            logMessage("üîÑ Initializing SDK for authentication...");

            Pi.init({ version: "2.0", sandbox: true, appId: "ai4pi" })
                .then(() => {
                    logMessage("‚úÖ SDK Initialized. Attempting login...");
                    return Pi.authenticate(["username", "payments"]);
                })
                .then(auth => {
                    if (auth && auth.user) {
                        userData = auth.user;
                        logMessage(`‚úÖ Signed in as: ${auth.user.username}`);
                    } else {
                        logMessage("‚ùå Authentication failed, no user data received.");
                    }
                })
                .catch(error => {
                    logMessage(`‚ùå Error during authentication: ${error.message}`);
                });
        }

        function processPiPayment() {
            if (!userData) {
                logMessage("‚ùå You must log in before making a payment.");
                return;
            }

            let amount = parseFloat(document.getElementById("amountInput").value);
            if (isNaN(amount) || amount <= 0) {
                logMessage("‚ùå Invalid Pi amount. Please enter a valid number.");
                return;
            }

            if (!confirm(`Are you sure you want to pay ${amount} Pi?`)) {
                logMessage("‚ö†Ô∏è Payment canceled by user.");
                return;
            }

            logMessage(`üîÑ Processing payment of ${amount} Pi...`);

            Pi.createPayment({
                amount: amount,
                memo: "Test Payment for AI4Pi",
                metadata: { testTransaction: true }
            })
            .then(payment => {
                logMessage(`‚úÖ Payment initiated! Payment ID: ${payment.identifier}`);
            })
            .catch(error => {
                logMessage(`‚ùå Payment failed: ${error.message}`);
            });
        }
    </script>
</head>
<body>
    <h1>AI4Pi - Pi Payment</h1>
    <button onclick="loginUser()">üîë Log In with Pi Network</button>
    <input type="number" id="amountInput" placeholder="Enter Pi amount">
    <button onclick="processPiPayment()">üí∞ Process Payment</button>
    <div class="output" id="output">[Logs will appear here]</div>
</body>
</html>
