<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI4Pi Minimal Login</title>
  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    /* Soft pastel gradient */
    body {
      margin: 0; 
      min-height: 100vh; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e8, #fce8cb, #d2f5cb, #cce6f6, #e5ccff);
      background-size: 400% 400%;
      animation: pastelShift 12s ease infinite;
      font-family: sans-serif;
    }
    @keyframes pastelShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin-bottom: 1em; 
      color: #333;
    }
    img {
      max-width: 200px; 
      border-radius: 8px; 
      margin-bottom: 1em;
    }
    button {
      padding: 0.6em 1.2em; 
      border: none; 
      border-radius: 6px; 
      font-size: 1em; 
      background: #333; 
      color: #fff; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>AI4Pi</h1>
  <!-- Placeholder cat image; replace src with your cat pic if you have a URL -->
  <img src="https://placekitten.com/300/300" alt="Cute cat">
  
  <button onclick="loginWithPi()">Login</button>

  <script>
    /* Set this to true for Testnet (sandbox), or false for Production (Mainnet) */
    const SANDBOX_MODE = true;

    window.onload = () => {
      Pi.init({ version: "2.0", sandbox: SANDBOX_MODE });
    };

    function loginWithPi() {
      Pi.authenticate(["username"], (auth) => {
        if (!auth.user) return alert("Login failed.");
        alert("Welcome, " + auth.user.username);
      }, (err) => {
        alert("Login error: " + err);
      });
    }
  </script>
</body>
</html>
