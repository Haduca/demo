<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI4Pi - Pi Transactions</title>
  <style>
    /* Prevent horizontal scrolling */
    html, body {
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 5px;
    }
    /* Log area */
    .output {
      margin: 10px auto;
      padding: 10px;
      background: black;
      color: limegreen;
      font-family: monospace;
      width: 80%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      border-radius: 5px;
      text-align: left;
    }
    /* Container for Pi Drip System */
    #dripContainer {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    /* Wallet display styling */
    #walletDisplay {
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #007BFF;
      margin: 10px auto;
      width: 80%;
      max-width: 600px;
    }
    /* Container for the AI walls */
    #aiWallsRoot {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }
    /* aiWallsContainer styling */
    #aiWallsContainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    /* Each wall styling; inline height in aiWalls.js is 300px */
    .aiWall {
      border: 2px solid #007BFF;
      border-radius: 5px;
      padding: 10px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* For smaller screens, switch to one column and let walls size naturally */
    @media (max-width: 600px) {
      #aiWallsContainer {
        grid-template-columns: 1fr !important;
      }
      .aiWall {
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <h1>AI4Pi - Pi Transactions</h1>
  <button onclick="loginUser()">ðŸ”‘ Log In with Pi Network</button>
  <input type="number" id="amountInput" placeholder="Enter Pi amount">
  <button onclick="sendPiToAI4Pi()">ðŸ’° Send Pi to AI4Pi</button>
  <div class="output" id="output">[Logs will appear here]</div>
  <div id="walletDisplay">Wallet Balance: Loading...</div>
  <div id="dripContainer"></div>
  <div id="aiWallsRoot"></div>
  <!-- Scripts in proper order -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script src="main.js"></script>
  <script src="wallet.js"></script>
  <script src="drip.js"></script>
  <script src="aiWalls.js"></script>
</body>
</html>
