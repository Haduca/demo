<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #clock {
            font-size: 1.5em;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        #coinDrip {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #DAA520;
            margin-bottom: 10px;
        }

        .chat-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            margin-top: 10px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            border: 3px solid #ccc;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            height: 250px;
            overflow-y: auto;
            position: relative;
        }

        .message-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            height: 180px; /* Fixed height */
        }

        .bot-name {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <!-- Clock Display -->
    <div id="clock"></div>

    <!-- Pi Drip Display -->
    <div id="coinDrip">
        ðŸ’° Pi Earnings: <span id="piBalance">0.000000</span> Pi (Drip: <span id="dripRate">0.002000</span> Pi/10s)
    </div>

    <!-- Chat Grid Layout -->
    <div class="chat-container">
        <div class="chat-box" id="chatWall">
            <div class="bot-name">AI4Pi Bot (Pi: <span id="aiPiBalance">0.000000</span>)</div>
            <div class="message-container" id="aiPiMessages"></div>
            <input type="text" id="aiPiInput" placeholder="Say something..." />
            <button onclick="sendAiPiMessage()">Send</button>
        </div>

        <div class="chat-box" id="motivationWall">
            <div class="bot-name">Motivation Bot (Pi: <span id="motivationPiBalance">0.000000</span>)</div>
            <div class="message-container" id="motivationMessages"></div>
            <input type="text" id="motivationInput" placeholder="What are you thankful for?" />
            <button onclick="sendMotivationMessage()">Submit</button>
        </div>

        <div class="chat-box" id="feedbackWall">
            <div class="bot-name">Pi Solutions Bot (Pi: <span id="feedbackPiBalance">0.000000</span>)</div>
            <div class="message-container" id="feedbackMessages"></div>
            <input type="text" id="feedbackInput" placeholder="Share your thoughts..." />
            <button onclick="sendFeedbackMessage()">Submit</button>
        </div>

        <div class="chat-box" id="mathWall">
            <div class="bot-name">Math Bot (Pi: <span id="mathPiBalance">0.000000</span>)</div>
            <div class="message-container" id="mathMessages">Solve: <span id="mathProblem">0 + 0</span></div>
            <input type="text" id="mathInput" placeholder="Answer..." />
            <button onclick="sendMathMessage()">Submit</button>
        </div>
    </div>

    <script>
        // Clock Update
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // Bot List
        const bots = [
            { name: "AI4Pi Bot", wallId: "chatWall", balanceId: "aiPiBalance" },
            { name: "Motivation Bot", wallId: "motivationWall", balanceId: "motivationPiBalance" },
            { name: "Pi Solutions Bot", wallId: "feedbackWall", balanceId: "feedbackPiBalance" },
            { name: "Math Bot", wallId: "mathWall", balanceId: "mathPiBalance" }
        ];

        // Pi Drip Mechanism
        let piBalance = 0.000000, dripRate = 0.002000;
        setInterval(() => {
            piBalance += dripRate;
            document.getElementById("piBalance").innerText = piBalance.toFixed(6);
        }, 10000);

        // Function to Send Random Single Character Response on a Different Wall
        function sendBotMessage(bot) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";
            const randomChar = chars[Math.floor(Math.random() * chars.length)];

            // Select a random wall that is not its own
            let availableWalls = bots.filter(b => b.wallId !== bot.wallId);
            let targetBot = availableWalls[Math.floor(Math.random() * availableWalls.length)];

            document.getElementById(targetBot.wallId).innerHTML += `<p><b>${bot.name}:</b> ${randomChar}</p>`;

            // Scroll to show newest message
            let messageContainer = document.getElementById(targetBot.wallId).querySelector(".message-container");
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Random Bot Response Every 1 Second
        function randomBotResponse() {
            const bot = bots[Math.floor(Math.random() * bots.length)];
            sendBotMessage(bot);
        }

        setInterval(randomBotResponse, 1000); // 1 second response

        // User Messages
        function sendAiPiMessage() {
            const message = document.getElementById("aiPiInput").value;
            document.getElementById("aiPiMessages").innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById("aiPiInput").value = "";
            document.getElementById("aiPiMessages").scrollTop = document.getElementById("aiPiMessages").scrollHeight;
        }

        function sendMotivationMessage() {
            const message = document.getElementById("motivationInput").value;
            document.getElementById("motivationMessages").innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById("motivationInput").value = "";
            document.getElementById("motivationMessages").scrollTop = document.getElementById("motivationMessages").scrollHeight;
        }

        function sendFeedbackMessage() {
            const message = document.getElementById("feedbackInput").value;
            document.getElementById("feedbackMessages").innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById("feedbackInput").value = "";
            document.getElementById("feedbackMessages").scrollTop = document.getElementById("feedbackMessages").scrollHeight;
        }

        function sendMathMessage() {
            const message = document.getElementById("mathInput").value;
            document.getElementById("mathMessages").innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById("mathInput").value = "";
            document.getElementById("mathMessages").scrollTop = document.getElementById("mathMessages").scrollHeight;
        }

    </script>
</body>
</html>
