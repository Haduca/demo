<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi Chat</title>
    <style>
        /* Basic CSS for layout and appearance */
        .bot-wall {
            width: 48%;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: scroll;
            max-height: 200px;
        }

        .bot-wall input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .bot-wall .bot-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bot-wall .message {
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        #clock {
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Border Color Animation for Drip Highlight */
        .highlight-border {
            border: 5px solid gold;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div class="bot-wall" id="chatWall">
        <div class="bot-name" id="aiPiName">AI4Pi Bot (Pi Balance: 0 Pi)</div>
        <div id="aiPiMessages" class="message"></div>
        <input type="text" id="aiPiInput" placeholder="Say something..." />
        <button class="button" onclick="sendAiPiMessage()">Send</button>
    </div>

    <div class="bot-wall" id="motivationWall">
        <div class="bot-name" id="motivationBotName">Motivation Bot (Pi Balance: 0 Pi)</div>
        <div id="motivationMessages" class="message"></div>
        <input type="text" id="motivationInput" placeholder="What are you thankful for?" />
        <button class="button" onclick="sendMotivationMessage()">Submit</button>
    </div>

    <div class="bot-wall" id="feedbackWall">
        <div class="bot-name" id="feedbackBotName">Pi Solutions Bot (Pi Balance: 0 Pi)</div>
        <div id="feedbackMessages" class="message"></div>
        <input type="text" id="feedbackInput" placeholder="Share your thoughts..." />
        <button class="button" onclick="sendFeedbackMessage()">Submit</button>
    </div>

    <div class="bot-wall" id="mathWall">
        <div class="bot-name" id="mathBotName">Math Bot (Pi Balance: 0 Pi)</div>
        <div id="mathMessages" class="message"></div>
        <input type="text" id="mathInput" placeholder="Answer the question..." />
        <button class="button" onclick="sendMathMessage()">Submit</button>
    </div>

    <script>
        // Clock Update
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').innerText = timeString;

            // If drip is active, highlight clock
            if (Math.random() < 0.2) {
                document.getElementById('clock').style.color = 'red';
            } else {
                document.getElementById('clock').style.color = 'black';
            }
        }
        setInterval(updateClock, 1000);

        // Bot Interaction System
        let botInterval = null;

        const bots = [
            { name: 'AI4Pi Bot', balance: 0, messages: ['What is your dream job?'], wall: 'aiPiMessages' },
            { name: 'Motivation Bot', balance: 0, messages: ['What is your favorite color?'], wall: 'motivationMessages' },
            { name: 'Pi Solutions Bot', balance: 0, messages: ['What is your favorite thing about Pi?'], wall: 'feedbackMessages' },
            { name: 'Math Bot', balance: 0, messages: ['Solve 8 + 3'], wall: 'mathMessages' }
        ];

        // Randomly send bot messages at intervals
        function sendBotMessage(botIndex) {
            const bot = bots[botIndex];
            const messageBox = document.getElementById(bot.wall);
            const randomMessage = bot.messages[Math.floor(Math.random() * bot.messages.length)];
            messageBox.innerHTML += `<p><b>${bot.name}:</b> ${randomMessage}</p>`;

            bot.balance += Math.random() * 0.01;  // Increase balance by a small random amount
            updateBotBalance();
        }

        // Start bot interaction
        function startBotInteraction() {
            botInterval = setInterval(() => {
                const botIndex = Math.floor(Math.random() * bots.length);
                sendBotMessage(botIndex);
            }, 8000 + Math.random() * 7000);  // Random interval between 8-15 seconds
        }

        // Send messages from the AI4Pi bot
        function sendAiPiMessage() {
            const message = document.getElementById('aiPiInput').value;
            document.getElementById('aiPiMessages').innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById('aiPiInput').value = '';  // Clear input
        }

        // Send messages from the Motivation bot
        function sendMotivationMessage() {
            const message = document.getElementById('motivationInput').value;
            document.getElementById('motivationMessages').innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById('motivationInput').value = '';  // Clear input
        }

        // Send messages from the Pi Solutions bot
        function sendFeedbackMessage() {
            const message = document.getElementById('feedbackInput').value;
            document.getElementById('feedbackMessages').innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById('feedbackInput').value = '';  // Clear input
        }

        // Send messages from the Math bot
        function sendMathMessage() {
            const message = document.getElementById('mathInput').value;
            document.getElementById('mathMessages').innerHTML += `<p><b>You:</b> ${message}</p>`;
            document.getElementById('mathInput').value = '';  // Clear input
        }

        // Update the bot balances periodically
        function updateBotBalance() {
            bots.forEach(bot => {
                document.getElementById(`${bot.name.replace(/ /g, '')}Balance`).innerText = `Pi Balance: ${bot.balance.toFixed(4)} Pi`;
            });
        }

        // Start bot interaction when the page loads
        window.onload = startBotInteraction;
    </script>
</body>
</html>
