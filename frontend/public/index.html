<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Pi Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }
        .wall {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            max-height: 70vh;
            overflow: hidden;
            border: 3px solid; /* Adding border color */
        }
        .wall1 { border-color: #ffcc00; }
        .wall2 { border-color: #32cd32; }
        .wall3 { border-color: #00bfff; }
        .wall4 { border-color: #8a2be2; }
        .wall-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px; /* Space for the text box */
        }
        .text-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            position: absolute;
            bottom: 15px;  /* Positioned at the bottom of the wall */
            text-align: center;
        }
        /* Clock and Drip Section */
        .clock, .drip, .visitor-count, .debug-info, .sign-in {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }
        .debug-info {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .drip-count, .visitor-count {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .clock {
            font-size: 18px;
            text-align: center;
        }
        .sign-in {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="clock">
        <span id="clock">00:00:00</span>
    </div>
    <div class="drip">
        <span id="drip-count">0</span> Pi
    </div>
    <div class="visitor-count">
        Total Visitors: <span id="visitor-count">0</span>
    </div>
    <div class="debug-info" id="debug-info">All systems go</div>

    <div class="container">
        <div class="wall wall1" id="wall1">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall1" placeholder="Type your message...">
        </div>
        <div class="wall wall2" id="wall2">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall2" placeholder="Type your message...">
        </div>
        <div class="wall wall3" id="wall3">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall3" placeholder="Type your message...">
        </div>
        <div class="wall wall4" id="wall4">
            <div class="wall-content"></div>
            <input type="text" class="text-box" id="input-wall4" placeholder="Type your message...">
        </div>
    </div>

    <script>
        const inputElements = document.querySelectorAll('.text-box');
        inputElements.forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    const wall = this.closest('.wall');
                    const wallContent = wall.querySelector('.wall-content');
                    const newText = document.createElement('div');
                    newText.textContent = this.value;
                    wallContent.insertBefore(newText, wallContent.firstChild);
                    this.value = ''; // Clear input after submission
                    
                    // Check if we need to remove old messages when wall is full
                    const maxMessages = 20; // Define max messages per wall
                    const allMessages = wallContent.querySelectorAll('div');
                    if (allMessages.length > maxMessages) {
                        wallContent.removeChild(allMessages[allMessages.length - 1]);
                    }
                    
                    // Scroll the wall to the top to show the new message
                    wallContent.scrollTop = 0;
                }
            });
        });

        // Clock update function
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        // Drip and Visitor Count simulation
        let dripCount = 0;
        let visitorCount = 0;

        function simulateDrip() {
            dripCount++;
            document.getElementById('drip-count').textContent = dripCount;
        }

        function simulateVisitorCount() {
            visitorCount++;
            document.getElementById('visitor-count').textContent = visitorCount;
        }

        // Simulate visitor count and drip update every 10 seconds
        // Temporarily stop drip
        // setInterval(simulateDrip, 10000);
        setInterval(simulateVisitorCount, 10000);
    </script>
</body>
</html>
